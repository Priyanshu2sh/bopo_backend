{% extends "bopo_admin/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'bopo_admin/css/corporate_credentials.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<div class="send_credentials-back-to-list-btn">
    <a href="{% url 'terminals' %}" class="send_credentials-add_individual_merchant-btn-submit">
        <i class="fa fa-arrow-left"></i> Back 
    </a>
</div>

<h2>Send Credentials</h2>

<div class="send_credentials-container">
    <form id="credentials-form" method="POST" action="{% url 'merchant_credentials' %}">
        {% csrf_token %}

        <!-- Select Merchant ID -->
        <div class="send_credentials-form-group">
            <label for="merchant_id" class="send-merchant-label">
                <i class="fa fa-id-badge"></i>&nbsp; Merchant ID
            </label>
            <select id="merchant_id" name="merchant_id" class="select2 send_credentials-select" style="width: 100%;">
                <option value="">-- Select a Merchant --</option>
                {% for merchant in merchants %}
                <option value="{{ merchant.merchant_id }}">{{ merchant.merchant_id }} - {{ merchant.first_name }} {{ merchant.last_name }}</option>
            {% endfor %}
            </select>
        </div>

        <!-- Merchant Name -->
        <div class="send_credentials-form-group">
            <label for="merchant_name" class="send-merchant-label">
                <i class="fa fa-user"></i>&nbsp; Merchant Name
            </label>
            <div class="input-icon-wrapper">
                <input type="text" id="merchant_name" name="merchant_name" class="send_credentials-input" placeholder="Merchant Name" readonly>
            </div>
        </div>

        <!-- Buttons -->
        <div class="send_credentials-button-group">
            <button type="button" class="send_credentials-cancel-btn" onclick="confirmCancel()">
                <i class="fa fa-times-circle"></i> Cancel
            </button>
            <button type="submit" class="send_credentials-submit-btn">
                <i class="fa fa-paper-plane"></i> Submit
            </button>
        </div>
    </form>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast-container">
    <i class="fa fa-check-circle"></i>
    <span class="toast-message">Credentials sent successfully!</span>
</div>


<!-- Custom Cancel Confirmation Modal -->
<div id="cancelConfirmationModal" class="custom-modal">
  <div class="custom-modal-content">
    <span class="custom-close-icon" id="closeCancelModal">&times;</span>
    <h3 id="cancelConfirmationMessage">Are you sure you want to cancel this action?</h3>
    <div class="custom-modal-buttons">
      <button id="confirmCancel" class="custom-btn cancel-yes">Yes</button>
      <button id="dismissCancel" class="custom-btn cancel-no">No</button>
    </div>
  </div>
</div>



<script>
function showToast(message) {
    const toast = document.getElementById("toast");
    const toastMessage = document.querySelector(".toast-message");

    toastMessage.textContent = message;
    toast.classList.add("toast-show");

    setTimeout(() => {
        toast.classList.remove("toast-show");
        toast.classList.add("toast-hide");
    }, 3000);
}


// AJAX form submission
document.getElementById('credentials-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch("{% url 'merchant_credentials' %}", {
        method: "POST",
        body: formData,
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            showToast(data.message);
        } else {
            showToast(data.message || 'Error sending credentials');
        }
    })
    .catch(error => {
        showToast('An error occurred');
        console.error("Error:", error);
    });
});

function fetchMerchants() {
    fetch(window.location.href, {
        headers: {
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => response.json())
    .then(data => {
        const merchantDropdown = document.getElementById("merchant_id");
        const merchantNameInput = document.getElementById("merchant_name");

        // Clear existing options
        merchantDropdown.innerHTML = '<option value="">-- Select a Merchant --</option>';

        if (data.merchants.length === 0) {
            merchantDropdown.innerHTML = '<option value="">No merchants available</option>';
        } else {
            data.merchants.forEach(merchant => {
                const option = document.createElement("option");
                option.value = merchant.merchant_id;
                option.text = merchant.merchant_id;
                const fullName = `${merchant.first_name} ${merchant.last_name || ''}`.trim();
                option.text = `${merchant.merchant_id} - ${fullName}`;
                option.setAttribute("data-name", fullName);
                merchantDropdown.appendChild(option);
            });
        }

        // Reinitialize Select2 after adding options
        $('#merchant_id').select2({
            placeholder: "Select Merchant",
            allowClear: true
        });

        merchantNameInput.value = "";
    })
    .catch(error => {
        console.error("Error fetching merchants:", error);
    });
}

document.addEventListener("DOMContentLoaded", () => {
    fetchMerchants(); // Load all merchants initially

    // Merchant ID change event
    $('#merchant_id').on('change', function () {
        const selectedVal = $(this).val();
        const selectedOption = $(this).find('option[value="' + selectedVal + '"]');
        const merchantName = selectedOption.attr('data-name') || '';
        $('#merchant_name').val(merchantName);
    });
});


function confirmCancel() {
    const modal = document.getElementById("cancelConfirmationModal");
    modal.style.display = "block";
}

document.addEventListener("DOMContentLoaded", function () {
    const dismissBtn = document.getElementById("dismissCancel");
    const confirmBtn = document.getElementById("confirmCancel");

    // Close the modal on clicking "No"
    dismissBtn.addEventListener("click", function () {
        document.getElementById("cancelConfirmationModal").style.display = "none";
    });

    // Redirect or perform cancel action on "Yes"
    confirmBtn.addEventListener("click", function () {
        window.location.href = "{% url 'home' %}";  // Redirect to terminals page
    });
});

document.getElementById("closeCancelModal").addEventListener("click", function () {
    document.getElementById("cancelConfirmationModal").style.display = "none";
});


</script>
{% endblock %}
