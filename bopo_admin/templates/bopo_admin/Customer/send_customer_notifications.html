<!-- JavaScript for Search Filtering -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get all toggle checkboxes
        const toggleCheckboxes = document.querySelectorAll(".toggle-checkbox");
    
        toggleCheckboxes.forEach((checkbox) => {
            checkbox.addEventListener("change", function () {
                // Find the associated form
                const form = this.parentElement.nextElementSibling;
    
                if (form && form.classList.contains("send-notification-form")) {
                    form.style.display = this.checked ? "block" : "none";
                }
            });
        });
    
        // Initially hide all forms
        document.querySelectorAll(".send-notification-form").forEach((form) => {
            form.style.display = "none";
        });
    });
    

</script>
