{% extends "bopo_admin/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'bopo_admin/css/customer_credentials.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>




<div class="send_credentials-back-to-list-btn">
    <a href="{% url 'customer' %}" class="send_credentials-add_individual_merchant-btn-submit">
        <i class="fa fa-arrow-left"></i> Back 
    </a>
</div>

<h2>Send Customer Credentials</h2>

<div class="send_credentials-container">
    <form id="credentials-form" method="POST" action="{% url 'send_customer_credentials' %}">
        {% csrf_token %}

        <!-- Select Customer ID -->
        <div class="send_credentials-form-group">
            <label for="customer_id" class="send-merchant-label">
                <i class="fa fa-id-badge"></i>&nbsp; Customer ID
            </label>
            <select id="customer_id" name="customer_id" class="select2 send_credentials-select" style="width: 100%;">
                <option value="">-- Select a Customer --</option>
                {% for customer in customers %}
                <option value="{{ customer.customer_id }}" data-name="{{ customer.first_name }} {{ customer.last_name }}">{{ customer.customer_id }} - {{ customer.first_name }} {{ customer.last_name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Customer Name -->
        <div class="send_credentials-form-group">
            <label for="customer_name" class="send-merchant-label">
                <i class="fa fa-user"></i>&nbsp; Customer Name
            </label>
            <div class="input-icon-wrapper">
                <input type="text" id="customer_name" name="customer_name" class="send_credentials-input" placeholder="Customer Name" readonly>
            </div>
        </div>

              <!-- Buttons -->
        <div class="send_credentials-button-group">
            <button type="button" class="send_credentials-cancel-btn" onclick="confirmCancel()">
                <i class="fa fa-times-circle"></i> Cancel
            </button>
            <button type="submit" class="send_credentials-submit-btn">
                <i class="fa fa-paper-plane"></i> Submit
            </button>
        </div>
    </form>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast-container">
    <i class="fa toast-icon"></i>
    <span class="toast-message">Credentials sent successfully!</span>
</div>



<!-- Custom Cancel Confirmation Modal -->
<div id="cancelConfirmationModal" class="custom-modal">
  <div class="custom-modal-content">
    <span class="custom-close-icon" id="closeCancelModal">&times;</span>
    <h3 id="cancelConfirmationMessage">Are you sure you want to cancel this action?</h3>
    <div class="custom-modal-buttons">
      <button id="confirmCancel" class="custom-btn cancel-yes">Yes</button>
      <button id="dismissCancel" class="custom-btn cancel-no">No</button>
    </div>
  </div>
</div>


<script>
function showToast(message, type = 'success') {
    const toast = document.getElementById("toast");
    const toastMessage = document.querySelector(".toast-message");
    const toastIcon = document.querySelector(".toast-icon");

    // Remove any previous show/hide and type classes
    toast.classList.remove("toast-show", "toast-hide", "toast-success", "toast-error");

    // Set message and icon
    toastMessage.textContent = message;
    if (type === "error") {
        toast.classList.add("toast-error");
        toastIcon.className = "fa fa-times-circle toast-icon"; // ❌ icon
    } else {
        toast.classList.add("toast-success");
        toastIcon.className = "fa fa-check-circle toast-icon"; // ✅ icon
    }

    // Show toast
    toast.classList.add("toast-show");

    // Hide toast after 3 seconds
    setTimeout(() => {
        toast.classList.remove("toast-show");
        toast.classList.add("toast-hide");
    }, 3000);
}


document.getElementById('credentials-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const form = this;
    const formData = new FormData(form);

    fetch("{% url 'send_customer_credentials' %}", {
        method: "POST",
        body: formData,
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            showToast(data.message, 'success');
        } else {
            console.log('Error path hit:', data.message);
            showToast(data.message || 'Error sending credentials', 'error');
        }
        form.reset();  // Clear fields no matter what
    })
    .catch(error => {
        console.error("Fetch error:", error);
        showToast('An error occurred while sending credentials.', 'error');
        form.reset();  // Also clear fields on network or unexpected errors
    });
});



document.addEventListener("DOMContentLoaded", () => {
    fetchCustomers(); // Load all customers initially

    // Customer ID change event
    $('#customer_id').on('change', function () {
        const selectedVal = $(this).val();
        const selectedOption = $(this).find('option[value="' + selectedVal + '"]');
        const customerName = selectedOption.attr('data-name') || '';
        $('#customer_name').val(customerName); // Set the customer name
    });
});

function fetchCustomers() {
    fetch(window.location.href, {
        headers: {
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => response.json())
    .then(data => {
        const customerDropdown = document.getElementById("customer_id");
        const customerNameInput = document.getElementById("customer_name");

        // Clear existing options
        customerDropdown.innerHTML = '<option value="">-- Select a Customer --</option>';

        if (data.customers.length === 0) {
            customerDropdown.innerHTML = '<option value="">No customers available</option>';
        } else {
            data.customers.forEach(customer => {
                const option = document.createElement("option");
                option.value = customer.customer_id;
                option.text = customer.customer_id;
                const fullName = `${customer.first_name} ${customer.last_name || ''}`.trim();
                option.text = `${customer.customer_id} - ${fullName}`;
                option.setAttribute("data-name", fullName);
                customerDropdown.appendChild(option);
            });
        }

        // Reinitialize Select2 after adding options
        $('#customer_id').select2({
            placeholder: "Select Customer",
            allowClear: true
        });

        customerNameInput.value = "";
    })
    .catch(error => {
        console.error("Error fetching customers:", error);
    });
}


function confirmCancel() {
    const modal = document.getElementById("cancelConfirmationModal");
    modal.style.display = "block";
}

document.addEventListener("DOMContentLoaded", function () {
    const dismissBtn = document.getElementById("dismissCancel");
    const confirmBtn = document.getElementById("confirmCancel");

    // Close the modal on clicking "No"
    dismissBtn.addEventListener("click", function () {
        document.getElementById("cancelConfirmationModal").style.display = "none";
    });

    // Redirect or perform cancel action on "Yes"
    confirmBtn.addEventListener("click", function () {
        window.location.href = "{% url 'home' %}";  // Redirect to terminals page
    });
});

document.getElementById("closeCancelModal").addEventListener("click", function () {
    document.getElementById("cancelConfirmationModal").style.display = "none";
});


</script>
{% endblock %}
