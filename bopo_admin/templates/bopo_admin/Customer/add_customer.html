{% extends "bopo_admin/base.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Merchant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'bopo_admin/css/add_customer.css' %}">
</head>

<body>

    
    <div class="back-to-list-btn">
        <a href="{% url 'customer' %}" class="btn btn-secondary">
            <i class="fa fa-arrow-left"></i> Back to List
        </a>
    </div>

    
    <h2 class="heading">Add Customer</h2>

<div class="container">

    <form method="POST">
        {% csrf_token %}

        <select class="form-select" name="project" style="width: 50%; min-width: 200px; margin-left:23%;">
            <option value="">Select One Project</option>
            <option value="Project1">Project 1</option>
            <option value="Project2">Project 2</option>
        </select>

          
      
        <div class="row">
            <div class="col-md-6 input-group">
                <i class="fa fa-user icon"></i>
                <input type="text" class="form-control" name="contact_person" placeholder="Contact Person" required>
            </div>
            <div class="col-md-6 input-group">
                <i class="fa fa-phone icon"></i>
                <input type="text" class="form-control" name="mobile_number" placeholder="Mobile Number" required>
            </div>
        </div>

           

        

        <!-- Address Field -->
        <div class="mt-2 input-group">
            <i class="fa fa-map-marker-alt icon address-icon"></i>
            <textarea class="form-control" name="address" placeholder="Address" rows="3" required></textarea>
        </div>

        <!-- State & City -->
        <div class="row mt-2">
            <div class="col-md-4 input-group">
                <i class="fa fa-flag icon"></i>
                <select class="form-select" name="state">
                    <option value="">Select State</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Karnataka">Karnataka</option>
                </select>
            </div>
            <div class="col-md-4 input-group">
                <i class="fa fa-city icon"></i>
                <select class="form-select" name="city">
                    <option value="">Select City</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                </select>
            </div>
        </div>

        <!-- Pincode -->
        <div class="row mt-2">
            <div class="col-md-12 input-group">
                <i class="fa fa-map-pin icon"></i>
                <input type="text" class="form-control" name="pincode" placeholder="Pincode">
            </div>
        </div>

        <!-- Buttons -->
        <div class="mt-4">
            <button type="reset" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>

</body>
</html>
{% endblock %}
