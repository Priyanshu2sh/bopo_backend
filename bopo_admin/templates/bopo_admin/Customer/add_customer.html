{% extends "bopo_admin/base.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'bopo_admin/css/add_customer.css' %}">
    <!-- jQuery (required for Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <div class="back-to-list-btn">
        <a href="{% url 'customer' %}" class="addcustomer-btn-submit">
            <i class="fa fa-arrow-left"></i> Back to List
        </a>
    </div>

    <h2 class="heading">Add Customer</h2>
    {% if messages %}
      {% for message in messages %}
        <div style="color: green; font-weight: bold;">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <div class="addcustomer-container">

        <form method="POST" id="addCustomerForm" action="{% url 'add_customer' %}">
            {% csrf_token %}
            <div class="addcustomer-form-container">
                <!-- Left Column -->
                <div class="addcustomer-form-group">


                   <label for="first_name">First Name</label>
                    <div class="addcustomer-input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" name="first_name" pattern="[A-Za-z\s]+" title="Only letters and spaces allowed" required>
                    </div>

                    <label for="email">Email ID</label>
                    <div class="addcustomer-input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" >
                    </div>

                    <label for="age">Age</label>
                    <div class="addcustomer-input-container">
                        <i class="fas fa-calendar"></i>
                        <input type="number" name="age" min="1" max="120" title="Enter age between 1 and 120" required>
                    </div>

                    <label for="aadhaar">Aadhaar Number</label>
                    <div class="addcustomer-input-container">
                        <i class="fas fa-id-card"></i>
                        <input type="text" name="aadhaar" pattern="\d{12}" maxlength="12" title="Enter a 12-digit Aadhaar number" >
                    </div>

                    <label for="address">Address</label>
                    <div class="addcustomer-input-container">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" name="address" required>
                    </div>

                    <label for="city">Select City </label>
                    <select id="city" name="city" class="select2">
                        <option value="">Select City</option>
                    </select>

                   
                    <label for="country">Country</label>
                    <div class="addcustomer-input-container">
                        <input type="text" name="country" value="India" disabled>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="addcustomer-form-group">

                    <label for="last_name">Last Name</label>
                    <div class="addcustomer-input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" name="last_name" pattern="[A-Za-z\s]+" title="Only letters and spaces allowed" required>
                    </div>

                    <label for="mobile">Mobile Number</label>
                    <div class="addcustomer-input-container">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="tel" name="mobile" pattern="\d{10}" maxlength="10" title="Enter a 10-digit mobile number" required>
                    </div>

                    <label for="gender">Gender</label>
                    <div class="addcustomer-input-container">
                        <i class="fas fa-venus-mars"></i>
                        <select name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                            
                   
                    <label for="pan">Pan Number</label>
                    <div class="addcustomer-input-container">
                        <i class="fas fa-id-card"></i>
                        <input type="text" name="pan" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="Enter valid PAN (e.g., ABCDE1234F)">
                    </div>

                    <label for="state">Select State </label>
                    <select id="state" name="state" class="select2" onchange="fetchCities()">
                        <option value="">Select State</option>
                    </select>

                 
                    <label for="pincode">Pincode</label>
                    <div class="addcustomer-input-container">
                        <i class="fas fa-home"></i>
                        <input type="text" name="pincode" pattern="\d{6}" maxlength="6" title="Enter a 6-digit pincode">
                    </div>
                </div>
            </div>

            <button type="submit" class="addcustomer-btn-submit">Submit</button>
        </form>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast-container {% if message %}toast-show{% endif %}">
        <i class="fa fa-exclamation-circle"></i>
        <span class="toast-message">{{ message }}</span>
    </div>

    <!-- Scripts -->
    <script>
        
        function fetchStates() {
            fetch("/bopo_admin/get-states/")
                .then(response => response.json())
                .then(data => {
                    let stateDropdown = document.getElementById("state");
                    stateDropdown.innerHTML = '<option value="">Select State</option>';
                    data.forEach(state => {
                        let option = document.createElement("option");
                        option.value = state.id;
                        option.textContent = state.name;
                        stateDropdown.appendChild(option);
                    });
                })
                .catch(error => console.error("Error fetching states:", error));
        }

        function fetchCities() {
            let stateId = document.getElementById("state").value;
            let cityDropdown = document.getElementById("city");
            cityDropdown.innerHTML = '<option value="">Select City</option>';

            if (stateId) {
                fetch(`/bopo_admin/get-cities/${stateId}/`)
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(city => {
                            let option = document.createElement("option");
                            option.value = city.id;
                            option.textContent = city.name;
                            cityDropdown.appendChild(option);
                        });
                        $('#city').trigger('change');
                    })
                    .catch(error => console.error("Error fetching cities:", error));
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            fetchStates();
            $('.select2').select2({
                placeholder: "Select an option",
                allowClear: true,
                width: '100%'
            });

            document.getElementById("addCustomerForm").addEventListener("submit", function (event) {
                event.preventDefault();


                let form = document.getElementById("addCustomerForm");
                let formData = new FormData(form);

                fetch(form.action || window.location.href, {
                    method: "POST",
                    body: formData,
                    headers: {
                        "X-Requested-With": "XMLHttpRequest"
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showToast(data.message, "success");
                        setTimeout(() => {
                            form.reset();
                            $('.select2').val(null).trigger('change');
                        }, 3500);
                    } else {
                        showToast(data.message, "error");
                    }
                })
                .catch(error => {
                    console.error("Error submitting form:", error);
                    showToast("An unexpected error occurred. Please try again later.", "error");
                });
            });
        });

        function showToast(message, type) {
            let toast = document.getElementById("toast");
            toast.querySelector(".toast-message").textContent = message;
            toast.classList.add("toast-show");

            if (type === "success") {
                toast.style.backgroundColor = "#4CAF50";
            } else {
                toast.style.backgroundColor = "#f44336";
            }

            setTimeout(() => {
                toast.classList.remove("toast-show");
            }, 3000);
        }
    </script>
</body>
</html>
{% endblock %}
