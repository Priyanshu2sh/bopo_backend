<!-- Modal Structure -->
<div id="customerModal" class="modal">

<!-- JavaScript for Modal and Dynamic City Dropdown -->
<script>
function openModal() {
    document.getElementById("customerModal").style.display = "block";
}

function closeModal() {
    document.getElementById("customerModal").style.display = "none";
}

// Dynamic State and City Data
const citiesByState = {
    "Maharashtra": ["Mumbai", "Pune", "Nagpur"],
    "Karnataka": ["Bangalore", "Mysore", "Hubli"],
    "Delhi": ["New Delhi", "Old Delhi"]
};

function updateCities() {
    let state = document.getElementById("state").value;
    let cityDropdown = document.getElementById("city");

    cityDropdown.innerHTML = '<option value="" disabled selected>Select City</option>'; // Reset dropdown

    if (state in citiesByState) {
        citiesByState[state].forEach(city => {
            let option = document.createElement("option");
            option.value = city;
            option.textContent = city;
            cityDropdown.appendChild(option);
        });
    }
}

// Close modal when clicking outside
window.onclick = function(event) {
    let modal = document.getElementById("customerModal");
    if (event.target == modal) {
        closeModal();
    }
};
</script>



<!-- JavaScript for Search Filtering and Modal -->
<script>
function filterTable(tableId, searchBoxId) {
    let input = document.getElementById(searchBoxId);
    let filter = input.value.toLowerCase();
    let table = document.getElementById(tableId);
    let rows = table.getElementsByTagName("tr");

    for (let i = 1; i < rows.length; i++) {
        let rowText = rows[i].innerText.toLowerCase();
        if (rowText.includes(filter)) {
            rows[i].style.display = "";
        } else {
            rows[i].style.display = "none";
        }
    }
}






 <!-- Toast Notification -->
 <div id="toast" class="toast-container">
    <i class="fa fa-check-circle"></i>
    <span class="toast-message">Customer added successfully!</span>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent actual form submission

            let toast = document.getElementById("toast");
            toast.classList.add("toast-show");

            setTimeout(function () {
                toast.classList.add("toast-hide");
                setTimeout(() => {
                    toast.classList.remove("toast-show", "toast-hide");
                    document.querySelector("form").submit(); // Uncomment to submit after toast disappears
                }, 500);
            }, 3000); // Hide after 3 seconds
        });
    });
</script>
