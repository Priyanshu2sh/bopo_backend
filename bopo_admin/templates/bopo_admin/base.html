<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px;
            position: fixed;
        }
        
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        
        .sidebar a:hover {
            background-color: #495057;
        }
        
        /* Dropdown Styling */
        .dropdown {
            position: relative;
        }
        
        .dropdown-toggle {
            cursor: pointer;
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
        }
        
        .dropdown-menu {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background-color: #343a40;
            width: 100%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .dropdown-menu a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
        }
        
        .dropdown-menu a:hover {
            background-color: #495057;
        }
        
        /* Show dropdown on hover */
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        
        /* Main Content Wrapper */
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
        }
        
        /* Navbar Styles */
        .navbar {
            width: 100%;
            background-color: rgb(225, 162, 227);
            color: white;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 250px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .content {
            margin-top: 70px;
            padding: 20px;
        }
        
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Dashboard</h4>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'project_onboarding' %}">Project Onboarding</a> 
        
          <!-- Merchant Dropdown -->
    <div class="dropdown">
        <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">Merchant</a>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'merchant_list' %}">Merchant List</a></li>
            {% comment %} <li><a class="dropdown-item" href="{% url 'add_merchant' %}">Add Merchant</a></li> {% endcomment %}
        </ul>
    </div>
        <a href="{% url 'customer' %}">Customer</a>

    
    </div>

    <!-- Main Content Wrapper -->
    <div class="main-content">

        <!-- Navbar -->
        <div class="navbar">
           <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

    </div>

</body>
</html>
