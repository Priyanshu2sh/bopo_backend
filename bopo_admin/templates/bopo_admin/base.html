{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'bopo_admin/css/base.css' %}">  
</head>
<body>

    <div class="sidebar">
        <h4 style="margin-bottom: 50px;">Dashboard</h4>
        
         
        <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">
            <i class="fas fa-home"></i> Home
        </a>
        
        <a href="{% url 'project_list' %}" class="{% if request.path == '/project_list/' %}active{% endif %}">
            <i class="fas fa-tasks"></i> Project Onboarding
        </a>
    
        <!-- Merchant Dropdown -->
        <div class="dropdown" id="merchantDropdown">
            <a href="#" class="{% if request.path == '/merchant_list/' or request.path == '/add_merchant/' %}active{% endif %}">
                <i class="fas fa-store"></i> Merchant
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item {% if request.path == '/merchant_list/' %}active{% endif %}" 
                       href="{% url 'merchant_list' %}">
                       <i class="fas fa-list"></i> Merchant List
                    </a>
                </li>
                <li><a class="dropdown-item {% if request.path == '/add_merchant/' %}active{% endif %}" 
                       href="{% url 'add_merchant' %}">
                       <i class="fas fa-user-plus"></i> Add Merchant
                    </a>
                </li>
            </ul>
        </div>
    
        <!-- Customer -->
        <a href="{% url 'customer' %}" class="{% if request.path == '/customer/' %}active{% endif %}">
            <i class="fas fa-users"></i> Customer
        </a>
    </div>
    

    <!-- Main Content Wrapper -->
    <div class="main-content">

        <!-- Navbar -->
        <div class="navbar">
           <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const merchantDropdown = document.getElementById("merchantDropdown");
            const dropdownMenu = merchantDropdown.querySelector(".dropdown-menu");
            const belowMerchant = document.getElementById("belowMerchant");
        
            merchantDropdown.addEventListener("click", function (event) {
                event.preventDefault();
                
                // Toggle dropdown visibility
                const isVisible = dropdownMenu.style.display === "block";
                dropdownMenu.style.display = isVisible ? "none" : "block";
        
                // Adjust margin for elements below dropdown
                belowMerchant.style.marginTop = isVisible ? "0px" : `${dropdownMenu.scrollHeight}px`;
            });
        
            // Close dropdown when clicking outside
            document.addEventListener("click", function (event) {
                if (!merchantDropdown.contains(event.target)) {
                    dropdownMenu.style.display = "none";
                    belowMerchant.style.marginTop = "0px";
                }
            });
        });
        
    </script>
    
    

</body>
</html>
