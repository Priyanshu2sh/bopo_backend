{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'bopo_admin/css/base.css' %}">  
    <style>
        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px;
            position: fixed;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }

        .sidebar a:hover {
            background-color: rgb(225, 162, 227);
            color: white;
        }

        /* Active Link */
        .sidebar a.active {
            background-color: rgb(225, 162, 227);
            color: white !important;
            font-weight: bold;
        }

        /* Dropdown Menu */
        .dropdown-container {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            background-color: white;
            border-radius: 5px;
            padding: 5px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            list-style: none;
            margin: 0;
            padding-left: 10px;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }

        /* Content Shift when Dropdown is Open */
        .shift-content {
            margin-top: 100px !important;
            transition: margin-top 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h4 style="margin-bottom: 50px;">Dashboard</h4>

        <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">
            <i class="fas fa-home"></i> Home
        </a>
        
        <a href="{% url 'project_list' %}" class="{% if request.path == '/project_list/' %}active{% endif %}">
            <i class="fas fa-tasks"></i> Project Onboarding
        </a>

        <!-- Merchant Dropdown -->
        <div class="dropdown-container">
            <a href="#" id="merchantToggle">
                <i class="fas fa-store"></i> Merchant
            </a>
            <ul class="dropdown-menu" id="merchantMenu">
                <li>
                    <a href="{% url 'merchant_list' %}"><i class="fas fa-list"></i> Merchant List</a>
                </li>
                <li>
                    <a href="{% url 'add_merchant' %}"><i class="fas fa-user-plus"></i> Add Merchant</a>
                </li>
                <li>
                    <a href="{% url 'merchant_credentials' %}">
                        <i class="fas fa-key"></i> Merchant Credentials
                    </a>
                    
                </li>
            </ul>
        </div>

        <!-- Customer (Below Merchant) -->
        <div id="belowMerchant">
            <a href="{% url 'customer' %}" class="{% if request.path == '/customer/' %}active{% endif %}">
                <i class="fas fa-users"></i> Customer
            </a>
        </div>
    </div>

    <!-- Main Content Wrapper -->
    <div class="main-content">
        <div class="navbar">
            <div>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'about' %}">About</a>
            </div>
        </div>

        <div class="content" id="mainContent">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const merchantToggle = document.getElementById("merchantToggle");
            const dropdownMenu = document.getElementById("merchantMenu");
            const belowMerchant = document.getElementById("belowMerchant");
        
            merchantToggle.addEventListener("click", function (event) {
                event.preventDefault();
        
                // Toggle dropdown
                dropdownMenu.classList.toggle("show");
        
                // Adjust margin based on visibility
                if (dropdownMenu.classList.contains("show")) {
                    belowMerchant.style.marginTop = dropdownMenu.scrollHeight + "px"; // Push down
                } else {
                    belowMerchant.style.marginTop = "0"; // Reset position
                }
            });
        
            // Close dropdown when clicking outside
            document.addEventListener("click", function (event) {
                if (!merchantToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.classList.remove("show");
                    belowMerchant.style.marginTop = "0"; // Reset margin when closing
                }
            });
        });
        
        
        
    </script>

</body>
</html>
