{% extends "bopo_admin/base.html" %}
{% load static %}

{% block content %}
<!-- Load external CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'bopo_admin/css/project_onboard.css' %}">

<!-- Onboarding Form -->
<div class="project-onboarding-container">
    
    <!-- Title Label -->
    <h2 class="form-title">Create New Project</h2>

    <form method="post" action="{% url 'project_onboarding' %}">
        {% csrf_token %}

        <!-- Merchant Type (Radio Buttons) -->
        <div class="form-group">
            <label>Select Type of Merchant:</label>
            <div class="radio-group">
                <label><input type="radio" name="merchant_type" value="corporate" required> Corporate</label>
                <label><input type="radio" name="merchant_type" value="individual" required> Individual</label>
            </div>
        </div>

        <!-- Project Name -->
        <div class="form-group">
            <label>Project Name:</label>
            <input type="text" name="project_name" required>
        </div>

        <!-- Contact Person -->
        <div class="form-group">
            <label>Contact Person:</label>
            <input type="text" name="contact_person" required>
        </div>

        <!-- Mobile Number -->
        <div class="form-group">
            <label>Mobile Number:</label>
            <input type="tel" name="mobile_number" pattern="[0-9]{10}" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>

        <!-- Legal Name -->
        <div class="form-group">
            <label>Legal Name:</label>
            <input type="text" name="legal_name" required>
        </div>


             <!-- Address -->
             <div class="form-group">
                <label>Address:</label>
                <textarea name="address" rows="3" required></textarea>
            </div>

        <!-- Country (Non-Editable) -->
        <div class="form-group">
            <label>Country:</label>
            <input type="text" name="country" value="India" readonly>
        </div>


        <div class="state-city-container">
            <div class="form-group state">
                <label>Select State:</label>
                <select name="state" required>
                    <option value="" disabled selected>Select a state</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>
        
            <div class="form-group state-city">
                <label>Select City:</label>
                <select name="city" required>
                    <option value="" disabled selected>Select a city</option>
                    <option value="Pune">Pune</option>
                    <option value="Kolhapur">Kolhapur</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label>Pincode:</label>
            <input type="text" name="pincode" required>
        </div>

   

        <!-- Submit Button -->
            
        <div class="button-group">
            <button type="reset" class="reset-btn">Reset</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='{% url "bopo_admin:home" %}'">Cancel</button>
            <button type="submit" class="submit-btn">Submit</button>
        </div>
        
        
    </form>
</div>

{% endblock %}
