{% extends "bopo_admin/base.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'bopo_admin/css/add_employee.css' %}">
</head>
<body>

    <div class="back-to-list-btn">
        <a href="{% url 'employee_list' %}" class="addemployee-btn-submit">
            <i class="fa fa-arrow-left"></i> Back to List
        </a>
    </div>

    
    <h2 class="heading">Add Employee</h2>
    <div class="addemployee-container">

 <form>
            {% csrf_token %}
            <div class="addemployee-form-container">
                <!-- Left Column -->
                <div class="addemployee-form-group">
                    <label for="employee_name">Employee Name</label>
                    <div class="addemployee-input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" name="employee_name" required>
                    </div>

                    <label for="email">Email ID</label>
                    <div class="addemployee-input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" required>
                    </div>

                    <label for="aadhaar">Aadhaar Number</label>
                    <div class="addemployee-input-container">
                        <i class="fas fa-id-card"></i>
                        <input type="text" name="aadhaar" required>
                    </div>

                    <label for="address">Address</label>
                    <div class="addemployee-input-container">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" name="address" required>
                    </div>

                    {% comment %} <label>Select State</label>
                    <div class="addemployee-input-container">
                        <select name="state">
                            <option value="">Select State</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Gujarat">Gujarat</option>
                        </select>
                    </div> {% endcomment %}

                        <label >State</label>
                        <div class="dropdown-container">
                            <div class="custom-dropdown">
                                <input type="text" id="stateSearch" placeholder="Search State..." onkeyup="filterStates()" onclick="toggleDropdown()" autocomplete="off">
                                <div class="dropdown-options" id="stateDropdown"></div>
                            </div>
                        </div>
               

                    <label for="city">City</label>
                    <div class="addemployee-input-container">
                        <select id="city" name="city" required>
                            <option value="" disabled selected>Select City</option>
                        </select>
                    </div>

                    <label for="country">Country</label>
                    <div class="addemployee-input-container">
                        <input type="text" name="country" value="India" disabled>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="addemployee-form-group">
                    <label for="username">User Name</label>
                    <div class="addemployee-input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" required>
                    </div>

                    <label for="password">Password</label>
                    <div class="addemployee-input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required class="password-field">
                        <span class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    
                    <label for="confirm_password">Confirm Password</label>
                    <div class="addemployee-input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirm_password" required class="password-field">
                        <span class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    
           

                    <label for="mobile">Mobile Number</label>
                    <div class="addemployee-input-container">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="text" name="mobile" required>
                    </div>

                    <label for="pan">Pan Number</label>
                    <div class="addemployee-input-container">
                        <i class="fas fa-id-card"></i>
                        <input type="text" name="pan">
                    </div>

                    <label for="pincode">Pincode</label>
                    <div class="addemployee-input-container">
                        <i class="fas fa-home"></i>
                        <input type="text" name="pincode">
                    </div>

                  
                </div>
            </div>

            <button type="submit" class="addemployee-btn-submit">Submit</button>
           
        </form>
    </div>

  
 <!-- Toast Notification -->
 <div id="toast" class="toast-container">
    <i class="fa fa-check-circle"></i>
    <span class="toast-message">Employee added successfully!</span>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent actual form submission
    
            // Select all input values properly
            let employeeData = {
                employee_name: document.querySelector("input[name='employee_name']")?.value || "",
                email: document.querySelector("input[name='email']")?.value || "",
                aadhaar: document.querySelector("input[name='aadhaar']")?.value || "",
                address: document.querySelector("input[name='address']")?.value || "",
                state: document.querySelector("select[name='state']")?.value || "",
                city: document.querySelector("select[name='city']")?.value || "",
                country: document.querySelector("input[name='country']")?.value || "India", // Since it's disabled
                username: document.querySelector("input[name='username']")?.value || "",
                password: document.querySelector("input[name='password']")?.value || "",
                mobile: document.querySelector("input[name='mobile']")?.value || "",
                pan: document.querySelector("input[name='pan']")?.value || "N/A", // Set default if empty
                pincode: document.querySelector("input[name='pincode']")?.value || ""
            };
    
            // Debugging: Check if all values are being captured
            console.log("Captured Employee Data:", employeeData);
    
            // Save data to localStorage
            localStorage.setItem("employeeData", JSON.stringify(employeeData));
    
            // Debugging: Verify in localStorage
            console.log("Stored in localStorage:", localStorage.getItem("employeeData"));
    
            // Show toast notification
            let toast = document.getElementById("toast");
            toast.classList.add("toast-show");
    
            setTimeout(function () {
                toast.classList.add("toast-hide");
                setTimeout(() => {
                    toast.classList.remove("toast-show", "toast-hide");
    
                    // Clear the form
                    document.querySelector("form").reset();
                }, 500);
            }, 3000);
        });
    });
    



    
const citiesByState = {
    "Andhra Pradesh": ["Visakhapatnam", "Vijayawada", "Guntur"],
    "Arunachal Pradesh": ["Itanagar", "Tawang"],
    "Assam": ["Guwahati", "Dibrugarh"],
    "Bihar": ["Patna", "Gaya"],
    "Chhattisgarh": ["Raipur", "Bilaspur"],
    "Delhi": ["New Delhi", "Dwarka"],
    "Goa": ["Panaji", "Margao"],
    "Gujarat": ["Ahmedabad", "Surat"],
    "Haryana": ["Chandigarh", "Faridabad"],
    "Himachal Pradesh": ["Shimla", "Manali"],
    "Jharkhand": ["Ranchi", "Jamshedpur"],
    "Karnataka": ["Bangalore", "Mysore"],
    "Kerala": ["Thiruvananthapuram", "Kochi"],
    "Madhya Pradesh": ["Bhopal", "Indore"],
    "Maharashtra": ["Mumbai", "Pune"],
    "Odisha": ["Bhubaneswar", "Cuttack"],
    "Punjab": ["Amritsar", "Ludhiana"],
    "Rajasthan": ["Jaipur", "Udaipur"],
    "Tamil Nadu": ["Chennai", "Coimbatore"],
    "Telangana": ["Hyderabad", "Warangal"],
    "Uttar Pradesh": ["Lucknow", "Kanpur"],
    "West Bengal": ["Kolkata", "Siliguri"]
};

// Populate the dropdown on page load
function populateStates() {
    let stateDropdown = document.getElementById("stateDropdown");
    stateDropdown.innerHTML = ""; // Clear previous values

    Object.keys(citiesByState).forEach(state => {
        let div = document.createElement("div");
        div.textContent = state;
        div.onclick = function () {
            document.getElementById("stateSearch").value = state;
            updateCities(state);
            closeDropdown();
        };
        stateDropdown.appendChild(div);
    });
}

// Filter states when typing
function filterStates() {
    let input = document.getElementById("stateSearch").value.toLowerCase();
    let options = document.getElementById("stateDropdown").getElementsByTagName("div");

    for (let option of options) {
        if (option.textContent.toLowerCase().includes(input)) {
            option.style.display = "block";
        } else {
            option.style.display = "none";
        }
    }
}

// Show/hide dropdown
function toggleDropdown() {
    let dropdown = document.getElementById("stateDropdown");
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
}

// Close dropdown when clicking outside
window.onclick = function (event) {
    if (!event.target.matches("#stateSearch")) {
        closeDropdown();
    }
};

function closeDropdown() {
    document.getElementById("stateDropdown").style.display = "none";
}

// Update cities based on selected state
function updateCities(state) {
    let cityDropdown = document.getElementById("city");
    cityDropdown.innerHTML = '<option value="" disabled selected>Select City</option>'; // Reset dropdown

    if (state in citiesByState) {
        citiesByState[state].forEach(city => {
            let option = document.createElement("option");
            option.value = city;
            option.textContent = city;
            cityDropdown.appendChild(option);
        });
    }
}

// Initialize states
document.addEventListener("DOMContentLoaded", populateStates);



    
</script>
<script>
    function togglePassword(id) {
        let passwordInput = document.getElementById(id);
        let icon = passwordInput.nextElementSibling.querySelector("i");
    
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
    
</script>



    

</body>
</html>
{% endblock %}
