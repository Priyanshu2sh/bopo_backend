{% extends "bopo_admin/base.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'bopo_admin/css/add_employee.css' %}">

    <!-- jQuery (required for Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>

    <div class="back-to-list-btn">
        <a href="{% url 'employee_list' %}" class="addemployee-btn-submit">
            <i class="fa fa-arrow-left"></i> Back to List
        </a>
    </div>

    <h2 class="heading">Add Employee</h2>
    <div class="addemployee-container">
        <form method="POST">
            {% csrf_token %}
            <div class="addemployee-form-container">
                <!-- Left Column -->
                <div class="addemployee-form-group">
                    <label for="employee_name">Employee Name</label>
                    <div class="addemployee-input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" name="employee_name" required>
                    </div>

                    <label for="email">Email ID</label>
                    <div class="addemployee-input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" required>
                    </div>

                    <label for="aadhaar">Aadhaar Number</label>
                    <div class="addemployee-input-container">
                        <i class="fas fa-id-card"></i>
                        <input type="text" name="aadhaar" required>
                    </div>

                    <label for="address">Address</label>
                    <div class="addemployee-input-container">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" name="address" required>
                    </div>

                    <!-- Searchable Dropdowns -->
                    <label for="state">Select State:</label>
                    <select id="state" name="state" class="select2" onchange="fetchCities()">
                        <option value="">Select State</option>
                    </select>


                    <label for="city">Select City:</label>
                    <select id="city" name="city" class="select2">
                        <option value="">Select City</option>
                    </select>

                    <label for="country">Country</label>
                    <div class="addemployee-input-container">
                        <input type="text" name="country" value="India" disabled>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="addemployee-form-group">
                    <label for="username">User Name</label>
                    <div class="addemployee-input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" required>
                    </div>

                    <label for="password">Password</label>
                    <div class="addemployee-input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required class="password-field">
                        <span class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    
                    <label for="confirm_password">Confirm Password</label>
                    <div class="addemployee-input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirm_password" required class="password-field">
                        <span class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>

                    <label for="mobile">Mobile Number</label>
                    <div class="addemployee-input-container">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="text" name="mobile" required>
                    </div>

                    <label for="pan">Pan Number</label>
                    <div class="addemployee-input-container">
                        <i class="fas fa-id-card"></i>
                        <input type="text" name="pan">
                    </div>

                    <label for="pincode">Pincode</label>
                    <div class="addemployee-input-container">
                        <i class="fas fa-home"></i>
                        <input type="text" name="pincode">
                    </div>
                </div>
            </div>

            <button type="submit" class="addemployee-btn-submit">Submit</button>
        </form>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast-container">
        <i class="fa fa-check-circle"></i>
        <span class="toast-message">Employee added successfully!</span>
    </div>

    <!-- Scripts -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchStates();
            $('.select2').select2({
                placeholder: "Select an option",
                allowClear: true,
                width: '100%'
            });

            document.querySelector("form").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent actual form submission

                // Show toast
                let toast = document.getElementById("toast");
                toast.classList.add("toast-show");

                setTimeout(function () {
                    toast.classList.add("toast-hide");
                    setTimeout(() => {
                        toast.classList.remove("toast-show", "toast-hide");
                        document.querySelector("form").reset();
                        $('.select2').val(null).trigger('change');
                    }, 500);
                }, 3000);
            });
        });

        function togglePassword(id) {
            let passwordInput = document.getElementById(id);
            let icon = passwordInput.nextElementSibling.querySelector("i");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        function fetchStates() {
            fetch("/bopo_admin/get-states/")
                .then(response => response.json())
                .then(data => {
                    let stateDropdown = document.getElementById("state");
                    stateDropdown.innerHTML = '<option value="">Select State</option>';
                    data.forEach(state => {
                        let option = document.createElement("option");
                        option.value = state.id;
                        option.textContent = state.name;
                        stateDropdown.appendChild(option);
                    });
                })
                .catch(error => console.error("Error fetching states:", error));
        }

        function fetchCities() {
            let stateId = document.getElementById("state").value;
            let cityDropdown = document.getElementById("city");
            cityDropdown.innerHTML = '<option value="">Select City</option>';

            if (stateId) {
                fetch(`/bopo_admin/get-cities/${stateId}/`)
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(city => {
                            let option = document.createElement("option");
                            option.value = city.id;
                            option.textContent = city.name;
                            cityDropdown.appendChild(option);
                        });
                        $('#city').trigger('change'); // Refresh Select2
                    })
                    .catch(error => console.error("Error fetching cities:", error));
            }
        }
    </script>
</body>
</html>
{% endblock %}
