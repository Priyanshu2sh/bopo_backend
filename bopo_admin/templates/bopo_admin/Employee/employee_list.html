<!-- JavaScript for Search and Toggle Functionality -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    // Ensure the first table is open by default
    document.getElementById("corporate-table").style.maxHeight = "500px";
    document.getElementById("corporate-table").style.padding = "15px";
});

function toggleTable(tableId) {
    let tableDiv = document.getElementById(tableId);
    
    if (tableDiv.style.maxHeight === "0px" || tableDiv.style.maxHeight === "") {
        tableDiv.style.maxHeight = "500px";
        tableDiv.style.padding = "15px";
    } else {
        tableDiv.style.maxHeight = "0px";
        tableDiv.style.padding = "0px";
    }
}

function filterTable(tableId, searchBoxId) {
    let input = document.getElementById(searchBoxId);
    let filter = input.value.toLowerCase();
    let table = document.getElementById(tableId);
    let rows = table.getElementsByTagName("tr");

    for (let i = 1; i < rows.length; i++) { // Skip header row
        let rowText = rows[i].innerText.toLowerCase();
        if (rowText.includes(filter)) {
            rows[i].style.display = "";
        } else {
            rows[i].style.display = "none";
        }
    }
}
</script>
