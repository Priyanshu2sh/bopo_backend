{% extends "bopo_admin/base.html" %}

{% block content %}
<div class="container mt-4">
    <h3><i class="fas fa-money-bill-wave"></i> Deduct Amount</h3>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="user_id" class="form-label">User ID</label>
            <input type="text" class="form-control" id="user_id" name="user_id" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount to Deduct</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
        </div>
        <button type="submit" class="btn btn-danger"><i class="fas fa-minus-circle"></i> Deduct</button>
    </form>

    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
