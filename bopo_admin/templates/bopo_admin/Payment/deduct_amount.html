{% extends "bopo_admin/base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'bopo_admin/css/deduct_amount.css' %}">

<div class="back-to-list-btn">
    <a href="{% url 'reports' %}" class="addcustomer-btn-submit">
        <i class="fa fa-arrow-left"></i> Back 
    </a>
</div>

<h2 class="heading">Deduct Amount</h2>
<div class="deduct_amount">
    <div class="card">
        <h4 class="card-title">
            <span class="icon colored-icon">ðŸ“‰</span> Deduct Balance
        </h4>
        
        


        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="amount" class="form-label">Amount to Deduct (â‚¹)</label>
                <input type="number" step="0.01" min="0.01" id="amount" name="amount" placeholder="Enter amount" required>
            </div>

            <button type="submit" class="submit-btn">
                Submit
            </button>
        </form>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">
                        {{ message }}
                        <span class="close-btn" onclick="this.parentElement.style.display='none';">Ã—</span>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
