{% extends "bopo_admin/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h4 class="mb-4 text-danger"><i class="fas fa-minus-circle"></i> Deduct Balance</h4>

        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="amount" class="form-label">Amount to Deduct (â‚¹)</label>
                <input type="number" step="0.01" min="0.01" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
            </div>

            <button type="submit" class="btn btn-danger w-100">
                <i class="fas fa-money-bill-wave"></i> Deduct Amount
            </button>
        </form>

        {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
