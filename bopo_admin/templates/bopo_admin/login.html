<!-- myadmin/templates/login.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PLEASE LOGIN TO Bigbonuspoints ADMIN</title>
    {% load static %}
        <link rel="icon" href="/media/logos/logo.jpg"> 
    <link rel="stylesheet" href="{% static 'bopo_admin/css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="colorful-line"></div>

    <div class="login-header">
        <h2>Bigbonuspoints <span>Login</span></h2>

        <div class="login-container">
 {% if error_message %}
<div class="custom-alert">
    <div class="icon"><i class="fa-solid fa-triangle-exclamation"></i></div>
    <div class="message">{{ error_message }}</div>
</div>
{% endif %}

     
            <form method="post" action="">
                {% csrf_token %}
            
                <div class="form-group">
                    <label for="user_type">Login as</label>
                    <select id="user_type" name="user_type" required>
                        <option value="" disabled selected>Select user type</option>
                        <option value="super_admin">Super Admin</option>
                        <option value="corporate_admin">Corporate Admin</option>
                        <option value="employee">Employee</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Username" 
                        required
                    >
                </div>
            
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="***" 
                            required
                        >
                        <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
                    </div>
                    <div class="input-hint">Your strong password</div>
                </div>
            
                <div class="form-group remember-me">
                    <input type="checkbox" name="remember_me" id="remember_me">
                    <label for="remember_me">Remember me</label>
                </div>   <div class="remember-hint">(if this is a private computer)</div>
            
                         
                <button type="submit">Login</button>
            </form>
            
        </div>

        <div class="footer-text">
            A Trademark Product of 
            <a href="">Miraasiv Onpay Technologies Pvt Ltd.</a> All rights reserved.
        </div>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            if (this.classList.contains("fa-eye-slash")) {
                this.classList.remove("fa-eye-slash");
                this.classList.add("fa-eye");
            } else {
                this.classList.remove("fa-eye");
                this.classList.add("fa-eye-slash");
            }
        });


        // ðŸ‘‡ New script for changing labels based on user type
    const userType = document.getElementById("user_type");
    const usernameLabel = document.querySelector("label[for='username']");
    const passwordLabel = document.querySelector("label[for='password']");

    userType.addEventListener("change", function () {
        if (this.value === "corporate_admin") {
            usernameLabel.textContent = "Corporate ID";
            passwordLabel.textContent = "PIN";
        } else {
            usernameLabel.textContent = "Username";
            passwordLabel.textContent = "Password";
        }
    });
    </script>


    <script>
function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.classList.remove("hidden");

    setTimeout(() => {
        toast.classList.add("hidden");
    }, 4000); // 4 seconds
}
</script>

</body>
</html>
