{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Link Invalid - BOPO</title>
    {% comment %} <link rel="stylesheet" href="{% static 'bopo_admin/css/pass_reset.css' %}"> {% endcomment %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* pass_reset.css */

body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #d1e0e0, #f4f4f4);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

.center-wrapper {
    width: 100%;
    max-width: 500px;
    padding: 2rem;
    background-color: #ffffff;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
}

.login-header h2 {
    color: #333;
    font-size: 1.8rem;
    margin-bottom: 10px;
}

.login-header p {
    color: #555;
    font-size: 1rem;
    margin-bottom: 20px;
}

.login-header a {
    display: inline-block;
    margin: 10px 0;
    text-decoration: none;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    font-weight: 500;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

.login-header a:hover {
    background-color: #0056b3;
}

.login-header a i {
    margin-right: 6px;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
    </style>
</head>
<body>
    <div class="center-wrapper">
        <div class="login-header">
            <h2>Reset Link Invalid or Expired</h2>
            <p>This password reset link is no longer valid. Please request a new password reset.</p>
            <a href="{% url 'forgot_password' %}">Request new password reset</a>
            <br><br>
            <a href="{% url 'login' %}"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
        </div>
    </div>
</body>
</html>
