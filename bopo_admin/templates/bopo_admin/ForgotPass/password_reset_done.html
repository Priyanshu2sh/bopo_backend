{% load static %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  

    body {
       font-family: 'Arial', sans-serif;
       background-color: whitesmoke;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .center-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem 1rem;
        min-height: 80vh;
        animation: fadeIn 1s ease-in-out;
    }

    .login-header {
        max-width: 500px;
        width: 100%;
        background: #ffffff;
        padding: 2.5rem 2rem;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease;
    }

    .login-header:hover {
        transform: translateY(-4px);
    }

    .login-header .icon {
        font-size: 3rem;
        color: #e53935;
        margin-bottom: 1rem;
        animation: popIn 0.6s ease-out;
    }

    .login-header h2 {
        font-size: 1.8rem;
        color: #2c3e50;
        margin-bottom: 0.5rem;
        font-weight: 700;
    }

    .login-header p {
        font-size: 1rem;
        color: #555;
        margin-bottom: 1.5rem;
        line-height: 1.6;
    }

    .back-to-login a {
        color: white;
         background: linear-gradient(178deg, #e12503 0%, #85060c 100%);
        font-weight: 600;
        text-decoration: none;
        border: 2px solid #b84545;
        padding: 0.5rem 1.2rem;
        border-radius: 8px;
        display: inline-block;
        transition: all 0.3s ease;
    }

    .back-to-login a:hover {
         background: linear-gradient(178deg, red 0%, #85060c 100%);
        color: white;
        text-decoration: none;
    }

    @media (max-width: 480px) {
        .login-header {
            padding: 1.5rem;
        }

        .login-header h2 {
            font-size: 1.4rem;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes popIn {
        from {
            opacity: 0;
            transform: scale(0.7);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>

<div class="center-wrapper">
  <div class="login-header">
    <div class="icon">ðŸ“§</div>
    <h2>Check Your Email</h2>
  <p>A reset link has been sent to your registered email address.</p>
    <div class="back-to-login">
      <a href="{% url 'login' %}"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
    </div>
  </div>
</div>

{% endblock %}
