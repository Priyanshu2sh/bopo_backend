{% extends "bopo_admin/base.html" %} 

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'bopo_admin/css/home.css' %}">

    <div class="dashboard-container">
        <h2 class="title">Dashboard Overview</h2>

        <!-- Card Container -->
        <div class="card-container">
            <div class="card">
                <div class="card-header">PROJECTS</div>
                <div class="card-body">
                    <span class="value">1</span>
                    <div class="progress-container">
                        <span class="progress-text">30% ⬇</span>
                    </div>
                    <div class="progress-bar">
                        <span></span>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">POT. PROJECTS</div>
                <div class="card-body">
                    <span class="value">0</span>
                    <div class="progress-container">
                        <span class="progress-text">15% ⬇</span>
                    </div>
                    <div class="progress-bar">
                        <span></span>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">MERCHANTS</div>
                <div class="card-body">
                    <span class="value">1</span>
                    <div class="progress-container">
                        <span class="progress-text">50% ⬆</span>
                    </div>
                    <div class="progress-bar">
                        <span></span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">POT. MERCHANTS</div>
                <div class="card-body">
                    <span class="value">0</span>
                    <div class="progress-container">
                        <span class="progress-text">80% ⬇</span>
                    </div>
                    <div class="progress-bar">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Analysis Section -->
        <div class="analysis-section">
            <h2 class="title">Analysis</h2>
            <div class="graph-container">
                <canvas id="dashboardChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        var ctx = document.getElementById('dashboardChart').getContext('2d');
        var dashboardChart = new Chart(ctx, {
            type: 'line', // Line chart for smooth area graph
            data: {
                labels: ['2012', '2013', '2014', '2015', '2016', '2017', '2018'],
                datasets: [
                    {
                        label: 'Projects',
                        data: [20, 50, 60, 70, 40, 80, 120], 
                        backgroundColor: 'rgba(52, 152, 219, 0.5)', // Blue
                        borderColor: 'rgba(52, 152, 219, 1)',
                        borderWidth: 2,
                        fill: true
                    },
                    {
                        label: 'Merchants',
                        data: [30, 80, 100, 200, 150, 220, 300],
                        backgroundColor: 'rgba(46, 204, 113, 0.5)', // Green
                        borderColor: 'rgba(46, 204, 113, 1)',
                        borderWidth: 2,
                        fill: true
                    },
                    {
                        label: 'Customers',
                        data: [50, 90, 120, 160, 140, 180, 250], 
                        backgroundColor: 'rgba(231, 76, 60, 0.5)', // Red
                        borderColor: 'rgba(231, 76, 60, 1)',
                        borderWidth: 2,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // Allows custom width & height
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

       <!-- Footer Section -->
       <footer class="footer">
        <p>A Trademark Product Of Miraasiv Onpay Technologies Pvt Ltd. All rights reserved.</p>
    </footer>
{% endblock %}
