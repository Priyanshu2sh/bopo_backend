{% extends "bopo_admin/base.html" %} 

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'bopo_admin/css/home.css' %}">

    <div class="dashboard-container">
        <h2 class="title">Dashboard Overview</h2>

        <!-- Card Container -->
        <div class="card-container">
            <div class="card">
                <div class="card-header">PROJECTS</div>
                <div class="card-body">
                    <span class="value">1</span>
                    <div class="progress-container">
                        <span class="progress-text">30% ⬇</span>
                    </div>
                    <div class="progress-bar">
                        <span></span>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">MERCHANTS</div>
                <div class="card-body">
                    <span class="value">1</span>
                    <div class="progress-container">
                        <span class="progress-text">50% ⬆</span>
                    </div>
                    <div class="progress-bar">
                        <span></span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">CUSTOMERS</div>
                <div class="card-body">
                    <span class="value">150</span>
                    <div class="progress-container">
                        <span class="progress-text">70% ⬆</span>
                    </div>
                    <div class="progress-bar">
                        <span></span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">TOTAL USERS</div>
                <div class="card-body">
                    <span class="value">200</span>
                    <div class="progress-container">
                        <span class="progress-text">80% ⬆</span>
                    </div>
                    <div class="progress-bar">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Analysis Section -->
        <div class="analysis-section">
            <h2 class="title">Analysis</h2>
            <div class="graph-container">
                <canvas id="dashboardChart"></canvas>
            </div>
        </div>
    </div>

  
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        var ctx = document.getElementById('dashboardChart').getContext('2d');
        var dashboardChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [
                    {
                        label: 'Projects',
                        data: [5, 8, 12, 10, 15, 20, 25, 22, 30, 28, 35, 40], 
                        backgroundColor: 'rgba(52, 152, 219, 0.5)',
                        borderColor: 'rgba(52, 152, 219, 1)',
                        borderWidth: 2,
                        fill: true
                    },
                    {
                        label: 'Merchants',
                        data: [10, 15, 18, 20, 25, 30, 35, 40, 45, 50, 55, 60],
                        backgroundColor: 'rgba(46, 204, 113, 0.5)',
                        borderColor: 'rgba(46, 204, 113, 1)',
                        borderWidth: 2,
                        fill: true
                    },
                    {
                        label: 'Customers',
                        data: [50, 55, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150], 
                        backgroundColor: 'rgba(231, 76, 60, 0.5)',
                        borderColor: 'rgba(231, 76, 60, 1)',
                        borderWidth: 2,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Months'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Count'
                        }
                    }
                }
            }
        });
    </script>

    <!-- Footer Section -->
    <footer class="footer">
        <p>A Trademark Product Of Miraasiv Onpay Technologies Pvt Ltd. All rights reserved.</p>
    </footer>
{% endblock %}
