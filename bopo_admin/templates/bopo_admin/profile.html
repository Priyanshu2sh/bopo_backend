{% extends "bopo_admin/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'bopo_admin/css/profile.css' %}">
<h2>Profile</h2>

{% if success_message %}
    <p class="success">{{ success_message }}</p>
{% endif %}

<div class="profile-info">
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>User Type:</strong> {{ user.user_type }}</p>
</div>

<!-- Add an edit profile form -->
<h3>Edit Profile</h3>       
<form method="POST" >
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required>
    </div>

    <div class="form-group">
        <label for="user_type">User Type</label>
        <input type="text" id="user_type" name="user_type" value="{{ user.user_type }}" required>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <span class="hint">Leave blank if you don't want to change it</span>
    </div>

    <button type="submit">Update Profile</button>
</form>

{% endblock %}
