{% extends "bopo_admin/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'bopo_admin/css/merchant_status.css' %}">

<div class="merchant_status-back-to-list-btn">
    <a href="{% url 'reduce_limit' %}" class="merchant_status-btn-submit">
        <i class="fa fa-arrow-left"></i> Back 
    </a>
</div>
<h2>Merchant Status</h2>

<div class="merchant_status-container">
    <form method="POST">
        {% csrf_token %}

        <div class="merchant_status-form-group">
            <label for="project-name">Project Name</label>
            <div class="merchant_status-input-icon">
                <i class="fa fa-folder merchant_status-icon"></i>
                <select id="project-name" name="project_name" class="merchant_status-select" required>
                    <option value="select">-- Select a Project --</option>
                    <option value="Demographic Project">Demographic Project</option>
                    <option value="Tech Initiative">Tech Initiative</option>
                </select>
            </div>
        </div>
        
        <div class="merchant_status-form-group">
            <label for="merchant-id">Merchant ID</label>
            <div class="merchant_status-input-icon">
                <i class="fa fa-id-badge merchant_status-icon"></i>
                <select id="merchant-id" name="merchant_id" class="merchant_status-select" required>
                    <option value="select">-- Select a Merchant ID --</option>
                    <option value="DEMO000000000001">DEMO000000000001</option>
                    <option value="DEMO000000000002">DEMO000000000002</option>
                </select>
            </div>
        </div>
        
        <div class="merchant_status-form-group">
            <label for="merchant-name">Merchant Name</label>
            <div class="merchant_status-input-icon">
                <i class="fa fa-user merchant_status-icon"></i>
                <input type="text" id="merchant-name" name="merchant_name" class="merchant_status-input" placeholder="Merchant Name" required>
            </div>
        </div>
        
        <div class="merchant_status-form-group">
            <label for="terminal-id-dropdown">Select Terminal ID</label>
            <div class="merchant_status-input-icon">
                <i class="fa fa-terminal merchant_status-icon"></i>
                <select id="terminal-id-dropdown" name="terminal_id_dropdown" class="merchant_status-select" required>
                    <option value="select">-- Select a Terminal ID --</option>
                    <option value="TER000000000001">TER000000000001</option>
                    <option value="TER000000000002">TER000000000002</option>
                </select>
            </div>
        </div>
        

        <div class="merchant_status-button-group">
            <button type="button" class="merchant_status-cancel-btn" onclick="confirmCancel()">Cancel</button>
            <button type="submit" class="merchant_status-submit-btn">Submit</button>
        </div>
    </form>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast-container">
    <i class="fa fa-check-circle"></i>
    <span class="toast-message">Status Change Successfully!</span>
</div>

<script>


        function confirmCancel() {
            // Select all input fields and dropdowns inside the form
            let inputs = document.querySelectorAll(".merchant_status-input, .merchant_status-select");
            let emptyFields = false;
    
            // Check if any input or dropdown field is empty
            inputs.forEach(input => {
                if (input.value.trim() === "select" || input.value.trim() === "") {
                    emptyFields = true;
                }
            });
    
            // Show alert if fields are empty
            if (emptyFields) {
                alert("⚠️ Please fill in all fields before canceling.");
                return; // Stop further execution
            }
    
            // Show confirmation dialog if all fields are filled
            let confirmAction = confirm("❗ Are you sure you want to cancel?");
            if (confirmAction) {
                window.location.href = "{% url 'home' %}"; // Redirect to Home Page
            }
        }
    
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("form").addEventListener("submit", function (event) {
                event.preventDefault();
    
                let toast = document.getElementById("toast");
                toast.classList.add("toast-show");
    
                setTimeout(function () {
                    toast.classList.add("toast-hide");
                    setTimeout(() => {
                        toast.classList.remove("toast-show", "toast-hide");
                        document.querySelector("form").submit();
                    }, 500);
                }, 3000);
            });
        });

    

    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault();

            let toast = document.getElementById("toast");
            toast.classList.add("toast-show");

            setTimeout(function () {
                toast.classList.add("toast-hide");
                setTimeout(() => {
                    toast.classList.remove("toast-show", "toast-hide");
                    document.querySelector("form").submit();
                }, 500);
            }, 3000);
        });
    });
</script>
{% endblock %}
