{% extends "bopo_admin/base.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Top-Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'bopo_admin/css/merchant_status.css' %}">
</head>

<body>
    <h1 class="heading">Merchant Status</h1>
    <div class="merchant_status">
        <!-- Dropdowns for Project and Merchant -->
        <div class="dropdown-container">
            <div class="form-group">
                <label for="project">Select Project:</label>
                <select id="select_project" name="project" class="form-control" required>
                    <option value="">-- Select Project --</option>
                    {% for corporate in corporates %}
                        <option value="{{ corporate.project_id }}">
                            {{ corporate.project_name }} 
                        </option>
                    {% endfor %}
                </select>

            </div>

            <div class="form-group">
                <label for="merchant">Select Merchant:</label>
                <select id="merchant_id" name="merchant_id" class="send-merchant-form-control">
                    <option value="">Select Merchant</option>
                    {% for merchant in merchants %}
                        <option value="{{ merchant.id }}" data-merchant-name="{{ merchant.first_name }} {{ merchant.last_name }}">
                            {{ merchant.merchant_id }} 
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

       <!-- Merchant Name (Disabled) -->
       <div class="send-merchant-form-group">
        <!-- <label for="merchant_name" class="send-merchant-label">Merchant Name</label> -->
        <div class="send-merchant-input-group">
            <!-- <i class="fa fa-user send-merchant-icon"></i> -->
            <input type="text" id="merchant_name" name="merchant_name" class="send-merchant-input" placeholder="Merchant Name" readonly>
        </div>
    </div>

<div class="form-group terminal-id-container">
    <label for="terminal">Select Terminal ID:</label>
    <select id="terminal" name="terminal" required>
        <option value="">-- Select a Terminal Id --</option>
        <option value="T1">T1</option>
        <option value="T2">T2</option>
        <option value="T3">T3</option>
    </select>
</div>

<!-- Buttons Container -->
<div class="button-container">
    <button type="button" class="cancel-btn">Cancel</button>
    <button type="submit" class="submit-btn">Submit</button>
</div>



    </div>
</body>
</html>
{% endblock %}
