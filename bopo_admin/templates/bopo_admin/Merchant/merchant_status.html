{% extends "bopo_admin/base.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Top-Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'bopo_admin/css/merchant_status.css' %}">
</head>

<body>
    <div class="login-info-back-btn">
        <a href="{% url 'reduce_limit' %}" class="login-info-back-btn-submit">
            <i class="fa fa-arrow-left"></i> Back 
        </a>
    </div>
    <h1 class="heading">Merchant Status</h1>
    <div class="merchant_status">
        <!-- Dropdowns for Project and Merchant -->
        <div class="dropdown-container">
            <div class="form-group">
                <label for="project">Select Project:</label>
                <select id="project" name="project" required>
                    <option value="">-- Select a Project --</option>
                    <option value="project1">Project 1</option>
                    <option value="project2">Project 2</option>
                    <option value="project3">Project 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="merchant">Select Merchant:</label>
                <select id="merchant" name="merchant" required>
                    <option value="">-- Select a Merchant --</option>
                    <option value="merchant1">Merchant 1</option>
                    <option value="merchant2">Merchant 2</option>
                    <option value="merchant3">Merchant 3</option>
                </select>
            </div>
        </div>

       <!-- Merchant Name (Disabled) -->
<div class="send-merchant-form-group">
    <div class="send-merchant-input-group">
        {% comment %} <i class="fa fa-user send-merchant-icon"></i>  {% endcomment %}
        <input type="text" id="merchant_name" name="merchant_name" 
               class="send-merchant-input" placeholder="Merchant Name" disabled>
    </div>
</div>

<div class="form-group terminal-id-container">
    <label for="terminal">Select Terminal ID:</label>
    <select id="terminal" name="terminal" required>
        <option value="">-- Select a Terminal Id --</option>
        <option value="T1">T1</option>
        <option value="T2">T2</option>
        <option value="T3">T3</option>
    </select>
</div>

<!-- Buttons Container -->
<div class="button-container">
    <button type="button" class="cancel-btn">Cancel</button>
    <button type="submit" class="submit-btn">Submit</button>
</div>



    </div>
 <!-- Toast Notification -->
 <div id="toast" class="toast-container">
    <i class="fa fa-check-circle"></i>
    <span class="toast-message">Credentials send successfully!</span>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent actual form submission

            let toast = document.getElementById("toast");
            toast.classList.add("toast-show");

            setTimeout(function () {
                toast.classList.add("toast-hide");
                setTimeout(() => {
                    toast.classList.remove("toast-show", "toast-hide");
                    document.querySelector("form").submit(); // Uncomment to submit after toast disappears
                }, 500);
            }, 3000); // Hide after 3 seconds
        });
    });



    
</script>
    
</body>
</html>
{% endblock %}
