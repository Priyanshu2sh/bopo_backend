{% extends "bopo_admin/base.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'bopo_admin/css/add_individual_merchant.css' %}">
</head>
<body>

    <div class="back-to-list-btn">
        <a href="{% url 'individual_list' %}" class="add_individual_merchant-btn-submit">
            <i class="fa fa-arrow-left"></i> Back to List
        </a>
    </div>

    <h2 class="heading">Add Individual Merchant</h2>
    <div class="add_individual_merchant-container">
        <form method='POST'>
            {% csrf_token %}

            <!-- Form Fields (Left & Right Columns) -->
            <div class="add_individual_merchant-form-container">
                
                <!-- Left Column -->
                <div class="add_individual_merchant-form-group">
                    <label>First Name</label>
                    <div class="add_individual_merchant-input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" name="first_name" required>
                    </div>

                                      
                    <label>Email ID</label>
                    <div class="add_individual_merchant-input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" required>
                    </div>
    
                    <label>Aadhaar Number</label>
                    <div class="add_individual_merchant-input-container">
                        <i class="fas fa-id-card"></i>
                        <input type="text" name="aadhaar_number" required>
                    </div>
    
                    <label>Shop Name</label>
                    <div class="add_individual_merchant-input-container">
                        <i class="fas fa-store"></i>
                        <input type="text" name="shop_name" required>
                    </div>
    
                    <label>Address</label>
                    <div class="add_individual_merchant-input-container">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" name="address" required>
                    </div>
    
                    <label>Select State</label>
                    <div class="add_individual_merchant-input-container">
                        <select name="state">
                            <option value="">Select State</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Gujarat">Gujarat</option>
                        </select>
                    </div>
    
                    <label>Country</label>
                    <div class="add_individual_merchant-input-container">
                        <input type="text" name="country" value="India" disabled>
                    </div>
                </div>
    
                <!-- Right Column -->
                <div class="add_individual_merchant-form-group">

                    <label>Last Name</label>
                    <div class="add_individual_merchant-input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" name="last_name" required>
                    </div>

                    <label>Mobile Number</label>
                    <div class="add_individual_merchant-input-container">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="text" name="mobile" required>
                    </div>
    
                    <label>GST Number</label>
                    <div class="add_individual_merchant-input-container">
                        <i class="fas fa-file-invoice"></i>
                        <input type="text" name="gst_number" >
                    </div>
    
                    <label>Pan Number</label>
                    <div class="add_individual_merchant-input-container">
                        <i class="fas fa-id-card"></i>
                        <input type="text" name="pan_number">
                    </div>
    
                    <label>Legal Name</label>
                    <div class="add_individual_merchant-input-container">
                        <i class="fas fa-building"></i>
                        <input type="text" name="legal_name" required>
                    </div>
    
                    <label>Pincode</label>
                    <div class="add_individual_merchant-input-container">
                        <i class="fas fa-home"></i>
                        <input type="text" name="pincode">
                    </div>
    
                    <label>Select City</label>
                    <div class="add_individual_merchant-input-container">
                        <select name="city">
                            <option value="">Select City</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <button type="submit" class="add_individual_merchant-btn-submit">Submit</button>
        </form>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast-container">
        <i class="fa fa-check-circle"></i>
        <span class="toast-message">Merchant added successfully!</span>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("form").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent actual form submission

                let toast = document.getElementById("toast");
                toast.classList.add("toast-show");

                setTimeout(function () {
                    toast.classList.add("toast-hide");
                    setTimeout(() => {
                        toast.classList.remove("toast-show", "toast-hide");
                        document.querySelector("form").submit(); // Uncomment to submit after toast disappears
                    }, 500);
                }, 3000); // Hide after 3 seconds
            });
        });



        
    </script>
    
</body>
</html>
{% endblock %}
