{% extends "bopo_admin/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'bopo_admin/css/merchant_credentials.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<div class="send_credentials-back-to-list-btn">
    <a href="{% url 'terminals' %}" class="send_credentials-add_individual_merchant-btn-submit">
        <i class="fa fa-arrow-left"></i> Back 
    </a>
</div>

<h2>Send Credentials</h2>

<div class="send_credentials-container">
    <form id="credentials-form" method="POST" action="{% url 'merchant_credentials' %}">
        {% csrf_token %}

        <div class="send_credential-form-group">
            <label class="send_credential-label">
              <i class="fa fa-users"></i>&nbsp; Select Type:
            </label>
            <div class="send_credential-radio-group">
              <label>
                <input type="radio" name="merchant_type" value="corporate" checked onchange="toggleType()"> Corporate
              </label>
              <label>
                <input type="radio" name="merchant_type" value="individual" onchange="toggleType()"> Individual
              </label>
            </div>
        </div>
        
        <!-- Select Project (Initially visible only for Corporate) -->
        <div id="project_field" class="send_credentials-form-group">
            <label for="select_project" class="send-merchant-label">
                <i class="fa fa-briefcase"></i>&nbsp; Project Name
            </label>
            <select id="select_project" name="project" class="send_credentials-select" onchange="fetchMerchants()">
                <option value="">-- Select Project --</option>
                {% for corporate in corporates %}
                    <option value="{{ corporate.project_id }}">{{ corporate.project_name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Select Merchant ID -->
        <div class="send_credentials-form-group">
            <label for="merchant_id" class="send-merchant-label">
                <i class="fa fa-id-badge"></i>&nbsp; Merchant ID
            </label>
            <select id="merchant_id" name="merchant_id" class="send_credentials-select">
                <option value="">-- Select a Merchant --</option>
            </select>
        </div>

        <!-- Merchant Name -->
        <div class="send_credentials-form-group">
            <label for="merchant_name" class="send-merchant-label">
                <i class="fa fa-user"></i>&nbsp; Merchant Name
            </label>
            <div class="input-icon-wrapper">
                <input type="text" id="merchant_name" name="merchant_name" class="send_credentials-input" placeholder="Merchant Name" readonly>
            </div>
        </div>

        <!-- Buttons -->
        <div class="send_credentials-button-group">
            <button type="button" class="send_credentials-cancel-btn" onclick="confirmCancel()">
                <i class="fa fa-times-circle"></i> Cancel
            </button>
            <button type="submit" class="send_credentials-submit-btn">
                <i class="fa fa-paper-plane"></i> Submit
            </button>
        </div>
    </form>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast-container">
    <i class="fa fa-check-circle"></i>
    <span class="toast-message">Credentials sent successfully!</span>
</div>

<script>
  // Show toast message
function showToast(message) {
    const toast = document.getElementById("toast");
    const toastMessage = document.querySelector(".toast-message");

    toastMessage.textContent = message;  // Set the message
    toast.classList.add("toast-show");   // Show the toast

    // Hide the toast after 3 seconds
    setTimeout(() => {
        toast.classList.remove("toast-show"); // Remove the show class
        toast.classList.add("toast-hide");    // Optionally add hide class for smooth fade out
    }, 3000);  // Adjust time (3000 ms = 3 seconds)
}


    // Handle form submission via AJAX
  // Handle form submission via AJAX
document.getElementById('credentials-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch("{% url 'merchant_credentials' %}", {
        method: "POST",
        body: formData,
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            showToast(data.message); // Show success toast
        } else {
            showToast(data.message || 'Error sending credentials'); // Show error toast
        }
    })
    .catch(error => {
        showToast('An error occurred');
        console.error("Error:", error);
    });
});

    function toggleType() {
        const selectedType = document.querySelector('input[name="merchant_type"]:checked').value;
        const projectField = document.getElementById('project_field');
        const merchantDropdown = document.getElementById("merchant_id");
        const merchantNameInput = document.getElementById("merchant_name");

        merchantDropdown.innerHTML = '<option value="">-- Select a Merchant --</option>';
        merchantNameInput.value = "";

        if (selectedType === 'corporate') {
            projectField.style.display = 'block';
        } else {
            projectField.style.display = 'none';
            fetchIndividualMerchants();  // fetch merchants for individual
        }
    }

    function fetchMerchants() {
        const projectId = document.getElementById("select_project").value;
        fetch(`/get-merchants/?project_id=${projectId}`)
            .then(response => response.json())
            .then(data => {
                const merchantDropdown = document.getElementById("merchant_id");
                const merchantNameInput = document.getElementById("merchant_name");
                merchantDropdown.innerHTML = '<option value="">-- Select a Merchant --</option>';

                if (data.merchants.length === 0) {
                    merchantDropdown.innerHTML = '<option value="">No merchants available</option>';
                } else {
                    data.merchants.forEach(merchant => {
                        const option = document.createElement("option");
                        option.value = merchant.merchant_id;
                        option.text = merchant.merchant_id;
                        option.setAttribute("data-name", `${merchant.first_name} ${merchant.last_name || ""}`);
                        merchantDropdown.appendChild(option);
                    });
                }
                merchantNameInput.value = "";
            })
            .catch(error => {
                console.error("Error fetching corporate merchants:", error);
            });
    }

    function fetchIndividualMerchants() {
        fetch(`/get-individual-merchants/`, {
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            const merchantDropdown = document.getElementById("merchant_id");
            const merchantNameInput = document.getElementById("merchant_name");
            merchantDropdown.innerHTML = '<option value="">-- Select a Merchant --</option>';

            if (data.merchants.length === 0) {
                merchantDropdown.innerHTML = '<option value="">No merchants available</option>';
            } else {
                data.merchants.forEach(merchant => {
                    const option = document.createElement("option");
                    option.value = merchant.merchant_id;
                    option.text = merchant.merchant_id;
                    option.setAttribute("data-name", `${merchant.first_name} ${merchant.last_name || ""}`);
                    merchantDropdown.appendChild(option);
                });
            }
            merchantNameInput.value = "";
        })
        .catch(error => {
            console.error("Error fetching individual merchants:", error);
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
        toggleType(); // Initialize with current radio selection

        const merchantDropdown = document.getElementById("merchant_id");
        const merchantNameInput = document.getElementById("merchant_name");

        merchantDropdown.addEventListener("change", function () {
            const selectedOption = this.options[this.selectedIndex];
            const merchantName = selectedOption.getAttribute("data-name") || "";
            merchantNameInput.value = merchantName;
        });
    });

    function confirmCancel() {
        if (confirm("Are you sure you want to cancel?")) {
            window.location.href = "{% url 'individual_list' %}";
        }
    }
</script>

{% endblock %}
