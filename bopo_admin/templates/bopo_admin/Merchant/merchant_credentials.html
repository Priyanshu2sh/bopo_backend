{% extends "bopo_admin/base.html" %}

{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Merchant Credentials</title>
    <link rel="stylesheet" href="{% static 'bopo_admin/css/merchant_credentials.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<div class="send-merchant-container">
    <h2 class="send-merchant-title">Send Merchant Credentials</h2>

    <form method="POST" action="{% url 'merchant_credentials' %}">
        {% csrf_token %}

        <!-- Select Project -->
        <div class="send-merchant-form-group">
            <label for="project" class="send-merchant-label">Select Project</label>
            <select id="select_project" name="project" class="form-control" required>
                <option value="">-- Select Project --</option>
                {% for corporate in corporates %}
                    <option value="{{ corporate.project_id }}">
                        {{ corporate.project_name }} 
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Select Merchant ID -->
        <div class="send-merchant-form-group">
            <label for="merchant_id" class="send-merchant-label">Select Merchant ID</label>
            <select id="merchant_id" name="merchant_id" class="send-merchant-form-control">
                <option value="">Select Merchant</option>
                {% for merchant in merchants %}
                    <option value="{{ merchant.id }}" data-merchant-name="{{ merchant.first_name }} {{ merchant.last_name }}">
                        {{ merchant.merchant_id }} 
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Merchant Name (Disabled) -->
        <div class="send-merchant-form-group">
            <label for="merchant_name" class="send-merchant-label">Merchant Name</label>
            <div class="send-merchant-input-group">
                <i class="fa fa-user send-merchant-icon"></i>
                <input type="text" id="merchant_name" name="merchant_name" class="send-merchant-input" placeholder="Merchant Name" readonly>
            </div>
        </div>

        <!-- Select Terminal ID -->
        <div class="send-merchant-form-group">
            <label for="terminal_id" class="send-merchant-label">Select Terminal ID</label>
            <select id="terminal_id" name="terminal_id" class="send-merchant-form-control">
                <option selected>Select Terminal ID</option>
                <option value="T001">T001</option>
                <option value="T002">T002</option>
            </select>
        </div>

        <!-- Buttons -->
        <div class="send-merchant-form-buttons">
            <button type="button" class="send-merchant-btn send-merchant-btn-cancel">Cancel</button>
            <button type="submit" class="send-merchant-btn send-merchant-btn-send">Send</button>
        </div>
    </form>
</div>

<script>
    document.getElementById("merchant_id").addEventListener("change", function () {
        const selectedOption = this.options[this.selectedIndex];
        const merchantName = selectedOption.getAttribute("data-merchant-name");
        document.getElementById("merchant_name").value = merchantName || "";
    });
</script>

</body>
</html>

{% endblock %}
