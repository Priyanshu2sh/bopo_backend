{% extends "bopo_admin/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'bopo_admin/css/merchant_credentials.css' %}">

<div class="send_credentials-back-to-list-btn">
    <a href="{% url 'individual_list' %}" class="send_credentials-add_individual_merchant-btn-submit">
        <i class="fa fa-arrow-left"></i> Back 
    </a>
</div>
<h2>Send Credentials</h2>

<div class="send_credentials-container">
    <form method="POST">
        {% csrf_token %}

        <div class="send_credentials-form-group">
            <!-- Project Name -->
            <label for="project-name">Project Name</label>
            <select id="project-name" name="project_name" class="send_credentials-select" required>
                <option value="select">Select Project Name</option>
                <option value="Demographic Project">Demographic Project</option>
                <option value="Tech Initiative">Tech Initiative</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <div class="send_credentials-form-group">
            <!-- Merchant ID Dropdown -->
            <label for="merchant-id">Select Merchant ID</label>
            <select id="merchant-id" name="merchant_id" class="send_credentials-select" required>
                <option value="select">Select Merchant ID</option>
                <option value="DEMO000000000001">DEMO000000000001</option>
                <option value="DEMO000000000002">DEMO000000000002</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <div class="send_credentials-form-group">
            <!-- Merchant Name Input -->
            <label for="merchant-name">Merchant Name</label>
            <input type="text" id="merchant-name" name="merchant_name" class="send_credentials-input" placeholder="Enter Merchant Name" required>
        </div>

        <div class="send_credentials-form-group">
            <!-- Merchant ID for Verification -->
            <label for="terminal-id-dropdown">Select Merchant ID </label>
            <select id="terminal-id-dropdown" name="terminal_id_dropdown" class="send_credentials-select" required>
                <option value="select">Select Terminal ID</option>
                <option value="TER000000000001">TER000000000001</option>
                <option value="TER000000000002">TER000000000002</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <div class="send_credentials-button-group">
            <button type="button" class="send_credentials-cancel-btn">Cancel</button>
            <button type="submit" class="send_credentials-submit-btn">Send Credentials</button>
        </div>
    </form>
</div>


 <!-- Toast Notification -->
 <div id="toast" class="toast-container">
    <i class="fa fa-check-circle"></i>
    <span class="toast-message">Credentials send successfully!</span>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent actual form submission

            let toast = document.getElementById("toast");
            toast.classList.add("toast-show");

            setTimeout(function () {
                toast.classList.add("toast-hide");
                setTimeout(() => {
                    toast.classList.remove("toast-show", "toast-hide");
                    document.querySelector("form").submit(); // Uncomment to submit after toast disappears
                }, 500);
            }, 3000); // Hide after 3 seconds
        });
    });



    
</script>
{% endblock %}
