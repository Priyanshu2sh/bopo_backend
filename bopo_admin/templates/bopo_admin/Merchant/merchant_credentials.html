{% extends "bopo_admin/base.html" %}

{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Merchant Credentials</title>
    <link rel="stylesheet" href="{% static 'bopo_admin/css/merchant_credentials.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<div class="send-merchant-container">
    <h2 class="send-merchant-title">Send Merchant Credentials</h2>

    <form>
        {% csrf_token %}

        <!-- Select Project -->
        <div class="send-merchant-form-group">
            <label for="project" class="send-merchant-label">Select Project</label>
            <select id="project" name="project" class="send-merchant-form-control">
                <option selected>Select One Project</option>
                <option value="Project 1">Project 1</option>
                <option value="Project 2">Project 2</option>
            </select>
        </div>

        <!-- Select Merchant ID -->
        <div class="send-merchant-form-group">
            <label for="merchant_id" class="send-merchant-label">Select Merchant ID</label>
            <select id="merchant_id" name="merchant_id" class="send-merchant-form-control">
                <option selected>Select Merchant ID</option>
                <option value="M001">M001</option>
                <option value="M002">M002</option>
            </select>
        </div>

        <!-- Merchant Name (Disabled) -->
        <div class="send-merchant-form-group">
            <label for="merchant_name" class="send-merchant-label">Merchant Name</label>
            <div class="send-merchant-input-group">
                <i class="fa fa-user send-merchant-icon"></i>
                <input type="text" id="merchant_name" name="merchant_name" class="send-merchant-input" placeholder="Merchant Name" disabled>
            </div>
        </div>

        <!-- Select Terminal ID -->
        <div class="send-merchant-form-group">
            <label for="terminal_id" class="send-merchant-label">Select Terminal ID</label>
            <select id="terminal_id" name="terminal_id" class="send-merchant-form-control">
                <option selected>Select Terminal ID</option>
                <option value="T001">T001</option>
                <option value="T002">T002</option>
            </select>
        </div>

        <!-- Buttons -->
        <div class="send-merchant-form-buttons">
            <button type="button" class="send-merchant-btn send-merchant-btn-cancel">Cancel</button>
            <button type="submit" class="send-merchant-btn send-merchant-btn-send">Send</button>
        </div>
    </form>
</div>

</body>
</html>

{% endblock %}
