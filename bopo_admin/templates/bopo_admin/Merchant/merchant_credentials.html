{% extends "bopo_admin/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'bopo_admin/css/merchant_credentials.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<!-- Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

<!-- jQuery (required for Select2) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<div class="send_credentials-back-to-list-btn">
    <a href="{% url 'terminals' %}" class="send_credentials-add_individual_merchant-btn-submit">
        <i class="fa fa-arrow-left"></i> Back 
    </a>
</div>

<h2>Send Credentials</h2>

<div class="send_credentials-container">
    <form id="credentials-form" method="POST" action="{% url 'merchant_credentials' %}">
        {% csrf_token %}

        <input type="hidden" id="role_input" name="role" value="merchant">

        <div class="send_credential-form-group">
            <label class="send_credential-label">
              <i class="fa fa-users"></i>&nbsp; Select Type:
            </label>
            <div class="send_credential-radio-group">
             <label>
                    <input type="radio" name="merchant_type" value="corporate_admin"  checked onchange="toggleType()"> Corporate Admin
            </label>
              <label>
                <input type="radio" name="merchant_type" value="corporate"onchange="toggleType()"> Corporate Merchant
              </label>
              <label>
                <input type="radio" name="merchant_type" value="individual" onchange="toggleType()"> Individual Merchant
              </label>
            </div>
        </div>
        
        <!-- Select Project (Initially visible only for Corporate) -->
        <div id="project_field" class="send_credentials-form-group">
            <label for="select_project" class="send-merchant-label">
                <i class="fa fa-briefcase"></i>&nbsp; Project Name
            </label>
            <select id="select_project" name="project" class="send_credentials-select select2-enhanced" onchange="fetchMerchants(),fetchAdminName();">
                <option value="">-- Select Project --</option>
                {% for corporate in corporates %}
                    <option value="{{ corporate.project_id }}">{{ corporate.project_name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Corporate Admin Name (only for corporate admin) -->
        <div id="admin_name_field" class="send_credentials-form-group" style="display: none;">
            <label for="admin_name" class="send-merchant-label">
                <i class="fa fa-user-shield"></i>&nbsp; Corporate Admin Name
            </label>
            <div class="input-icon-wrapper">
                <input type="text" id="admin_name" name="admin_name" class="send_credentials-input" placeholder="Admin Name" readonly>
            </div>
        </div>

        <!-- Select Merchant ID -->
        <div class="send_credentials-form-group">
            <label for="merchant_id" class="send-merchant-label">
                <i class="fa fa-id-badge"></i>&nbsp; Merchant ID
            </label>
            <select id="merchant_id" name="merchant_id" class="send_credentials-select select2-enhanced" >
                <option value="">-- Select a Merchant --</option>
            </select>
        </div>

        <!-- Merchant Name -->
        <div class="send_credentials-form-group">
            <label for="merchant_name" class="send-merchant-label">
                <i class="fa fa-user"></i>&nbsp; Merchant Name
            </label>
            <div class="input-icon-wrapper">
                <input type="text" id="merchant_name" name="merchant_name" class="send_credentials-input" placeholder="Merchant Name" readonly>
            </div>
        </div>

        <!-- Buttons -->
        <div class="send_credentials-button-group">
            <button type="button" class="send_credentials-cancel-btn" onclick="confirmCancel()">
                <i class="fa fa-times-circle"></i> Cancel
            </button>
            <button type="submit" class="send_credentials-submit-btn">
                <i class="fa fa-paper-plane"></i> Submit
            </button>
        </div>
    </form>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast-container">
    <i class="fa fa-check-circle"></i>
    <span class="toast-message">Credentials sent successfully!</span>
</div>

<!-- Custom Cancel Confirmation Modal -->
<div id="cancelConfirmationModal" class="custom-modal">
  <div class="custom-modal-content">
    <span class="custom-close-icon" id="closeCancelModal">&times;</span>
    <h3 id="cancelConfirmationMessage">Are you sure you want to cancel this action?</h3>
    <div class="custom-modal-buttons">
      <button id="confirmCancel" class="custom-btn cancel-yes">Yes</button>
      <button id="dismissCancel" class="custom-btn cancel-no">No</button>
    </div>
  </div>
</div>



<script>
  // Show toast message
function showToast(message) {
    const toast = document.getElementById("toast");
    const toastMessage = document.querySelector(".toast-message");

    toastMessage.textContent = message;  // Set the message
    toast.classList.add("toast-show");   // Show the toast

    // Hide the toast after 3 seconds
    setTimeout(() => {
        toast.classList.remove("toast-show"); // Remove the show class
        toast.classList.add("toast-hide");    // Optionally add hide class for smooth fade out
    }, 3000);  // Adjust time (3000 ms = 3 seconds)
}
// Handle form submission via AJAX
document.getElementById('credentials-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch("{% url 'merchant_credentials' %}", {
        method: "POST",
        body: formData,
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            showToast(data.message); // Show success toast
            setTimeout(() => {
                window.location.reload(); // Reload the page after 2 seconds
            }, 3000); // Adjust the time delay if needed
        } else {
            showToast(data.message || 'Error sending credentials'); // Show error toast
        }
    })
    .catch(error => {
        showToast('An error occurred');
        console.error("Error:", error);
    });
});


function toggleType() {
    const selectedType = document.querySelector('input[name="merchant_type"]:checked').value;

    const projectField = document.getElementById('project_field');
    const adminNameField = document.getElementById('admin_name_field');
    const merchantDropdownGroup = document.getElementById("merchant_id").closest(".send_credentials-form-group");
    const merchantNameGroup = document.getElementById("merchant_name").closest(".send_credentials-form-group");

    const merchantDropdown = document.getElementById("merchant_id");
    const merchantNameInput = document.getElementById("merchant_name");

    // Reset merchant fields
    merchantDropdown.innerHTML = '<option value="">-- Select a Merchant --</option>';
    merchantNameInput.value = "";

    if (selectedType === 'corporate_admin') {
        // Show project and admin name field
        projectField.style.display = 'block';
        adminNameField.style.display = 'block';

        // Hide merchant dropdown/name fields
        merchantDropdownGroup.style.display = 'none';
        merchantNameGroup.style.display = 'none';

        fetchAdminName();  // Fetch admin name dynamically
    } else if (selectedType === 'corporate') {
        // Show project field and merchant fields
        projectField.style.display = 'block';
        adminNameField.style.display = 'none';

        merchantDropdownGroup.style.display = 'block';
        merchantNameGroup.style.display = 'block';

        fetchMerchants();
    } else {
        // Hide project and admin name field, show merchant fields
        projectField.style.display = 'none';
        adminNameField.style.display = 'none';

        merchantDropdownGroup.style.display = 'block';
        merchantNameGroup.style.display = 'block';

        fetchIndividualMerchants();
    }
}

function fetchAdminName() {
    const projectId = document.getElementById("select_project").value;
    if (!projectId) {
        document.getElementById("admin_name").value = "";
        return;
    }

    fetch(`/get-corporate-admin/?project_id=${projectId}`)
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                document.getElementById("admin_name").value = data.admin_name;
            } else {
                document.getElementById("admin_name").value = "Not found";
            }
        })
        .catch(error => {
            console.error("Error fetching corporate admin:", error);
        });
}
function fetchMerchants() {
    const projectId = document.getElementById("select_project").value;
    fetch(`/get-merchants/?project_id=${projectId}`)
        .then(response => response.json())
        .then(data => {
            const merchantDropdown = document.getElementById("merchant_id");
            const merchantNameInput = document.getElementById("merchant_name");
            merchantDropdown.innerHTML = '<option value="">-- Select a Merchant --</option>';

            if (data.merchants.length === 0) {
                merchantDropdown.innerHTML = '<option value="">No merchants available</option>';
            } else {
                data.merchants.forEach(merchant => {
                    const option = document.createElement("option");
                    option.value = merchant.merchant_id;
                    const fullName = `${merchant.first_name} ${merchant.last_name || ''}`.trim();
                    option.text = `${merchant.merchant_id} - ${fullName}`;
                    option.setAttribute("data-name", fullName);
                    merchantDropdown.appendChild(option);
                });
            }

            merchantNameInput.value = "";
        })
        .catch(error => {
            console.error("Error fetching corporate merchants:", error);
        });
}
function fetchIndividualMerchants() {
    fetch(`/get-individual-merchants/`, {
        headers: {
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => response.json())
    .then(data => {
        const merchantDropdown = document.getElementById("merchant_id");
        const merchantNameInput = document.getElementById("merchant_name");
        merchantDropdown.innerHTML = '<option value="">-- Select a Merchant --</option>';

        if (data.merchants.length === 0) {
            merchantDropdown.innerHTML = '<option value="">No merchants available</option>';
        } else {
            data.merchants.forEach(merchant => {
                const option = document.createElement("option");
                option.value = merchant.merchant_id;
                const fullName = `${merchant.first_name} ${merchant.last_name || ''}`.trim();
                option.text = `${merchant.merchant_id} - ${fullName}`;
                option.setAttribute("data-name", fullName);
                merchantDropdown.appendChild(option);
            });
        }

        merchantNameInput.value = "";
    })
    .catch(error => {
        console.error("Error fetching individual merchants:", error);
    });
}

document.addEventListener("DOMContentLoaded", () => {
    toggleType(); // Initialize with current radio selection

    const merchantDropdown = document.getElementById("merchant_id");
    const merchantNameInput = document.getElementById("merchant_name");

    // Adjust the event listener for select2 change event
    $('#merchant_id').on('change', function () {
        const selectedOption = $(this).find('option:selected');
        const merchantName = selectedOption.data('name') || '';
        merchantNameInput.value = merchantName;
    });
});

$(document).ready(function() {
    // Initialize Select2 on the merchant ID dropdown
    $('.select2-enhanced').select2({
        width: '100%'  // Adjust width as needed
    });
});
function confirmCancel() {
    const modal = document.getElementById("cancelConfirmationModal");
    modal.style.display = "block";
}

document.addEventListener("DOMContentLoaded", function () {
    const dismissBtn = document.getElementById("dismissCancel");
    const confirmBtn = document.getElementById("confirmCancel");

    // Close the modal on clicking "No"
    dismissBtn.addEventListener("click", function () {
        document.getElementById("cancelConfirmationModal").style.display = "none";
    });

    // Redirect or perform cancel action on "Yes"
    confirmBtn.addEventListener("click", function () {
        window.location.href = "{% url 'home' %}";  // Redirect to terminals page
    });
});

document.getElementById("closeCancelModal").addEventListener("click", function () {
    document.getElementById("cancelConfirmationModal").style.display = "none";
});


</script>

{% endblock %}
