{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Merchant Credentials</title>
    <link rel="stylesheet" href="{% static 'bopo_admin/css/merchant_credentials.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<div class="send-merchant-container">
    {% comment %} <h2 class="send-merchant-title">Send Merchant Credentials</h2> {% endcomment %}

    <form method="POST" action="{% url 'merchant_credentials' %}">
        {% csrf_token %}

        <div class="send_credentials-form-group">
            <!-- Project Name -->
            <label for="project-name">Project Name</label>
            <select id="project-name" name="project_name" class="send_credentials-select" required>
                <option value="select">-- Select a Project --</option>
                <option value="Demographic Project">Demographic Project</option>
                <option value="Tech Initiative">Tech Initiative</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <div class="send_credentials-form-group">
            <!-- Merchant ID Dropdown -->
            <label for="merchant-id">Merchant ID</label>
            <select id="merchant-id" name="merchant_id" class="send_credentials-select" required>
                <option value="select">-- Select a Merchant ID --</option>
                <option value="DEMO000000000001">DEMO000000000001</option>
                <option value="DEMO000000000002">DEMO000000000002</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <!-- Merchant Name (Disabled) -->
        <div class="send_credentials-form-group">
            <label for="merchant_name" class="send-merchant-label">Merchant Name</label>
            <div class="input-icon-wrapper">
                {% comment %} <i class="fa fa-user send-merchant-icon"></i> {% endcomment %}
                <input type="text" id="merchant_name" name="merchant_name" class="send_credentials-input" placeholder="Merchant Name">
            </div>
        </div>
        

        <div class="send_credentials-form-group">
            <!-- Merchant ID for Verification -->
            <label for="terminal-id-dropdown">Select Merchant ID </label>
            <select id="terminal-id-dropdown" name="terminal_id_dropdown" class="send_credentials-select" required>
                <option value="select">-- Select a Terminal ID --</option>
                <option value="TER000000000001">TER000000000001</option>
                <option value="TER000000000002">TER000000000002</option>
                <!-- Add more options as needed -->
            </select>
        </div>


        
        <div class="send_credentials-form-group">
            <label>
                <input type="checkbox" id="is_admin" name="is_admin" class="send_credentials-checkbox">
                Admin
            </label>
        </div>
        
        <div class="send_credentials-button-group">
            <button type="button" class="send_credentials-cancel-btn" onclick="confirmCancel()">Cancel</button>
            <button type="submit" class="send_credentials-submit-btn">Send Credentials</button>
        </div>
    </form>
</div>


 <!-- Toast Notification -->
 <div id="toast" class="toast-container">
    <i class="fa fa-check-circle"></i>
    <span class="toast-message">Credentials send successfully!</span>
</div>

<script>
    function confirmCancel() {
        // Select all input fields and dropdowns inside the form
        let inputs = document.querySelectorAll(".send_credentials-input, .send_credentials-select");
        let emptyFields = false;

        // Check if any input or dropdown field is empty
        inputs.forEach(input => {
            if (input.value.trim() === "select" || input.value.trim() === "") {
                emptyFields = true;
            }
        });

        // Show alert if fields are empty
        if (emptyFields) {
            alert("⚠️ Please fill in all fields before canceling.");
            return; // Stop further execution
        }

        // Show confirmation dialog if all fields are filled
        let confirmAction = confirm("❗ Are you sure you want to cancel?");
        if (confirmAction) {
            window.location.href = "{% url 'home' %}"; // Redirect to Home Page
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent actual form submission

            let toast = document.getElementById("toast");
            toast.classList.add("toast-show");

            setTimeout(function () {
                toast.classList.add("toast-hide");
                setTimeout(() => {
                    toast.classList.remove("toast-show", "toast-hide");
                    document.querySelector("form").submit(); // Submit after toast disappears
                }, 500);
            }, 3000); // Hide after 3 seconds
        });
    });
</script>

{% endblock %}
