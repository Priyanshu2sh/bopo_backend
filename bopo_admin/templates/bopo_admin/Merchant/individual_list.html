{% extends "bopo_admin/base.html" %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'bopo_admin/css/merchant_list.css' %}">

<div class="merchant-container">
    <div class="merchant-header">
        <h2>Individual Merchants List</h2>
        <button class="add-merchant-btn" onclick="window.location.href='{% url 'add_individual_merchant' %}'">
            + Add Merchant
        </button>
    </div>

    <div class="merchant-list">
        <div class="merchant-item">
            <!-- Set checkbox as checked by default to keep it open -->
            <input type="checkbox" id="toggle-individual" class="toggle-checkbox" checked>
            <label for="toggle-individual" class="merchant-label">
                <span class="merchant-icon">üë§</span>
                <span>Individual Merchants List</span>
            </label>
            <div class="merchant-table open">  <!-- Add 'open' class here -->
                <input type="text" class="search-box" id="search-individual" onkeyup="filterTable('individual-table', 'search-individual')" placeholder="Search individual merchants...">
                <table id="individual-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Merchant Type</th>
                            <th>Contact Person</th>
                            <th>Mobile Number</th>
                            <th>Shop Name</th>
                            <th>City</th>
                            <th>Verified</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Demo Type</td>
                            <td>Demo contact</td>
                            <td>8080808080</td>
                            <td>IND Shop</td>
                            <td>Mumbai</td>
                            <td>false</td>
                            <td>
                                <button>‚úèÔ∏è</button>
                                <button>üóëÔ∏è</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for Search Filtering -->
<script>
function filterTable(tableId, searchBoxId) {
    let input = document.getElementById(searchBoxId);
    let filter = input.value.toLowerCase();
    let table = document.getElementById(tableId);
    let rows = table.getElementsByTagName("tr");

    for (let i = 1; i < rows.length; i++) { // Skip header row
        let rowText = rows[i].innerText.toLowerCase();
        if (rowText.includes(filter)) {
            rows[i].style.display = "";
        } else {
            rows[i].style.display = "none";
        }
    }
}
</script>

{% endblock %}
