{% extends "bopo_admin/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'bopo_admin/css/login_page_info.css' %}">

<div class="login_info-back-to-list-btn">
    <a href="{% url 'reduce_limit' %}" class="login_info-add_individual_merchant-btn-submit">
        <i class="fa fa-arrow-left"></i> Back 
    </a>
</div>
<h2>Login Info</h2>

<div class="merchant_status">
    <!-- Sales Contact Details -->
    <form method="POST" action="{% url 'login_page_info' %}">
    <div class="dropdown-container">
        <div class="form-group">
            <label for="sales_name">Sales Contact Name:</label>
            <input type="text" id="sales_name" name="sales_name" placeholder="Enter Sales Contact Name" disabled>
        </div>

        <div class="form-group">
            <label for="sales_number">Sales Contact Number:</label>
            <input type="number" id="sales_number" name="sales_number" placeholder="Enter Sales Contact Number" disabled>
        </div>

        <div class="login_info-button-group">
            <button type="button" class="login_info-cancel-btn" onclick="confirmCancel()">Cancel</button>
            <button type="submit" class="login_info-submit-btn">Submit</button>
        </div>
    </form>
</div>

    <!-- Buttons -->
    <div class="button-container">
        <button type="button" class="edit-btn" onclick="enableEditing()">Edit</button>
        <button type="button" class="cancel-btn" onclick="resetForm()" disabled id="cancel-btn">Cancel</button>
        <button type="submit" class="submit-btn" onclick="showAlert()" disabled id="submit-btn">Submit</button>
    </div>
</form>
</div>

<script>
    function confirmCancel() {
        // Select all input fields inside the form
        let inputs = document.querySelectorAll(".login_info-input");
        let emptyFields = false;

        // Check if any input field is empty
        inputs.forEach(input => {
            if (input.value.trim() === "") {
                emptyFields = true;
            }
        });

        // Show alert if fields are empty
        if (emptyFields) {
            alert("⚠️ Please fill in all fields before canceling.");
            return; // Stop further execution
        }

        // Show confirmation dialog if all fields are filled
        let confirmAction = confirm("❗ Are you sure you want to cancel?");
        if (confirmAction) {
            window.location.href = "{% url 'home' %}"; // Redirect to Home Page
        }
    }



    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault();

            let toast = document.getElementById("toast");
            toast.classList.add("toast-show");

            setTimeout(function () {
                toast.classList.add("toast-hide");
                setTimeout(() => {
                    toast.classList.remove("toast-show", "toast-hide");
                    document.querySelector("form").submit();
                }, 500);
            }, 3000);
        });
    });
</script>
{% endblock %}
