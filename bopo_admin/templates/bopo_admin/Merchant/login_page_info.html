{% extends "bopo_admin/base.html" %}
{% load static %}  <!-- Load static for CSS file -->

{% block content %}
<link rel="stylesheet" href="{% static 'bopo_admin/css/login_page_info.css' %}">
<h1 class="heading">Merchant Login</h1>

<div class="merchant_status">
    <!-- Sales Contact Details -->
    <form method="POST" action="{% url 'login_page_info' %}">
        {% csrf_token %}
        <div class="dropdown-container">
            <div class="form-group">
                <label for="sales_name">Sales Contact Name:</label>
                <input type="text" id="sales_name" name="sales_name" placeholder="Enter Sales Contact Name">
            </div>

            <div class="form-group">
                <label for="sales_number">Sales Contact Number:</label>
                <input type="number" id="sales_number" name="sales_number" placeholder="Enter Sales Contact Number">
            </div>

            <div class="form-group">
                <label for="sales_email">Sales Email ID:</label>
                <input type="email" id="sales_email" name="sales_email" placeholder="Enter Sales Email ID">
            </div>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button type="button" class="cancel-btn" onclick="resetForm()">Cancel</button>
            <button type="submit" class="submit-btn" onclick="showAlert()">Submit</button>
        </div>
    </form>
</div>

<script>
    function resetForm() {
        document.getElementById("sales_name").value = "";
        document.getElementById("sales_number").value = "";
        document.getElementById("sales_email").value = "";
    }

    function showAlert() {
        alert("Form Submitted!");
    }
</script>

{% endblock %}
