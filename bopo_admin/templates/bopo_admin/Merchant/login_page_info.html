{% extends "bopo_admin/base.html" %}
{% load static %}  <!-- Load static for CSS file -->

{% block content %}
<link rel="stylesheet" href="{% static 'bopo_admin/css/login_page_info.css' %}">

<div class="login-info-back-btn">
    <a href="{% url 'merchant_status' %}" class="login-info-back-btn-submit">
        <i class="fa fa-arrow-left"></i> Back 
    </a>
</div>
<h1 class="heading">Merchant Login</h1>

<div class="merchant_status">
    <!-- Sales Contact Details -->
    <div class="dropdown-container">
        <div class="form-group">
            <label for="sales_name">Sales Contact Name:</label>
            <input type="text" id="sales_name" name="sales_name" placeholder="Enter Sales Contact Name" required>
        </div>

        <div class="form-group">
            <label for="sales_number">Sales Contact Number:</label>
            <input type="tel" id="sales_number" name="sales_number" placeholder="Enter Sales Contact Number" required>
        </div>

        <div class="form-group">
            <label for="sales_email">Sales Email ID:</label>
            <input type="email" id="sales_email" name="sales_email" placeholder="Enter Sales Email ID" required>
        </div>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <button type="button" class="cancel-btn" onclick="resetForm()">Cancel</button>
        <button type="submit" class="submit-btn" onclick="showAlert()">Submit</button>
    </div>
</div>


 <!-- Toast Notification -->
 <div id="toast" class="toast-container">
    <i class="fa fa-check-circle"></i>
    <span class="toast-message">Credentials send successfully!</span>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent actual form submission

            let toast = document.getElementById("toast");
            toast.classList.add("toast-show");

            setTimeout(function () {
                toast.classList.add("toast-hide");
                setTimeout(() => {
                    toast.classList.remove("toast-show", "toast-hide");
                    document.querySelector("form").submit(); // Uncomment to submit after toast disappears
                }, 500);
            }, 3000); // Hide after 3 seconds
        });
    });



    
</script>

{% endblock %}
